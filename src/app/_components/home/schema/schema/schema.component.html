<mat-card class="flex-container bxshadow-variant-0">
  <div class="flex-col-12">
    <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
  </div>

  <pros-schema-tile class="flex-col-1" *ngFor="let schema of schemaGroups" (click)="showSchemaList(schema);"
    color="#1c90ff" icon="dashboard" title="{{schema.groupName | titlecase }}" totalValue="{{schema.totalCount}}"
    thisWeekProgress="0" enableProgressBar=true successValue="{{schema.successPercentage}}"
    errorValue="{{schema.errorPercentage}}" enableEditButton=true enableDeleteButton=true groupId="{{schema.groupId}}"
    groupName="{{schema.groupName}}"></pros-schema-tile>

  <pros-schemabadge-tile class="flex-col-1" showAddNewTitle="Add New Group"></pros-schemabadge-tile>
</mat-card>

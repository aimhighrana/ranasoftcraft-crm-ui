<h1 mat-dialog-title>Schema Status</h1>
<div mat-dialog-content class="dailog-container">
  <div class="flex-col-12">
    <mat-list-item *ngFor="let status of schemaStatusInfoList">
      <h4 mat-line class="{{status.colorClassName}}">{{status.status}}</h4>
      <p mat-line>{{status.statusDescription}}</p>
    </mat-list-item>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" >Cancel</button>
</div>

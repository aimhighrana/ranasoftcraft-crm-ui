<mat-card class="root">
  <mat-card-header> 
    <mat-card-title>{{title}}</mat-card-title>
    <span class="flex-spacer"></span>
    <mat-card-actions *ngIf="isSchemaList=='true'">
        <button prosClickStopPropagation mat-icon-button aria-label="info icon" matTooltip="info">
            <mat-icon>info</mat-icon>
        </button>
    </mat-card-actions>       
  </mat-card-header>                
  <mat-divider></mat-divider>
  <mat-card-content>
    <h2 class="H2">{{totalValue}}</h2>
    <small>Total</small>
    <mat-icon aria-hidden="false" aria-label="Example home icon">trending_up</mat-icon>
    <h3>{{thisWeekProgress}} <em class="countrelation">(This Week)</em></h3>
    <strong class="score-subhead">Score</strong>          
    <pros-schema-progressbar *ngIf="enableProgressBar" successValue="{{successValue}}" errorValue="{{errorValue}}" successClass="success" errorClass="error"></pros-schema-progressbar>
  </mat-card-content>
  <mat-divider *ngIf="isSchemaList=='true'"></mat-divider>
  <mat-card-actions *ngIf="isSchemaList=='true'">
    <div class="vt--col">
        <mat-card-title>{{variantCount}}</mat-card-title>
        <mat-card-subtitle>Variants</mat-card-subtitle>
    </div>
    <span class="flex-spacer"></span>
    <button mat-button color="primary" (click)="openDialog();" >Execute</button>
  </mat-card-actions>
</mat-card>

<mat-card class="f-row mat-elevation-z2 search-table">
    <lib-tab-group>
        <lib-tab label="Material number 72">
            <div class="f-col filter-table">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Material Number Column -->
                    <ng-container matColumnDef="materialnumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material number </th>
                        <td mat-cell *matCellDef="let element">
                            <lib-text-line textColor="link" type="base">{{element.materialnumber}}
                            </lib-text-line>
                        </td>
                    </ng-container>

                    <!-- Material Description Column -->
                    <ng-container matColumnDef="materialdescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material description </th>
                        <td mat-cell *matCellDef="let element"> {{element.materialdescription}} </td>
                    </ng-container>

                    <!-- Material Type Column -->
                    <ng-container matColumnDef="materialtype">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material type </th>
                        <td mat-cell *matCellDef="let element"> {{element.materialtype}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </lib-tab>
        <lib-tab label="Material type 51">
            Content 2
        </lib-tab>
        <lib-tab label="Brand 12">
            Content 3
        </lib-tab>
        <lib-tab label="Material Equipment 29">
            Content 4
        </lib-tab>
    </lib-tab-group>
    <div class="row-spacer"></div>
    <div class="f-row">
        <lib-button [type]="'minor'">
            Apply filter for <strong>Material Number</strong>
        </lib-button>
        <div class="f-spacer"></div>
        <lib-button iconFontType="solid" icon="sliders-h"></lib-button>
    </div>
</mat-card>

<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button iconFontType="solid" icon="times" (afterClick)="close()"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-col breadcrum-head">
                <div class="f-row">
                    <lib-text-line type="leading" i18n="@@configure_view">Configure view</lib-text-line>
                    <span class="f-col-spacer-half"></span>
                    <span class="f-spacer"></span>
                    <lib-button type="major" [disabled]="isSaving"
                        (afterClick)="save()" i18n="@@save"> Save </lib-button>
                </div>
                <div class="row-spacer"></div>
                <lib-input i18n-label="@@view_name" label="View name" [(ngModel)]="viewDetails.viewName"
                    [hint]="submitted && !viewDetails.viewName ? 'View name is required' : ''"
                    [hasError]="submitted && !viewDetails.viewName">
                </lib-input>
                <lib-search i18n-placeholder="@@search" placeholder="Search columns"
                    (valueChange)="searchFieldSub.next($event)"></lib-search>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing" prosInfiniteScroll bufferPercentage="20"
        (scrollEnd)="getModuleFldMetadata(true)">
        <div class="f-col mdo-justify">
            <div class="f-col">
                <ng-template mat-tab-label>
                    Columns
                </ng-template>
                <div class="f-col">

                    <div class="row-spacer"></div>
                    <div class="check-list">
                        <div class="f-row colunm-box">
                            <div class="col"></div>
                            <div class="col col-x4"><strong i18n="@@Column"> Column </strong></div>
                            <span class="f-spacer"></span>
                            <div class="col"><strong i18n="@@Visible"> Visible </strong></div>
                            <span class="f-col-spacer-half"></span>
                        </div>
                        <div cdkDropList [cdkDropListData]="mergedFieldsMetadata" (cdkDropListDropped)="drop($event)"
                            class="fields-container">
                            <div *ngFor="let fld of mergedFieldsMetadata" id="{{ fld.fieldId }}" cdkDrag
                                class="colunm-list">
                                <div class="f-row colunm-box">
                                    <div class="col">
                                        <lib-button cdkDragHandle type="plain" iconFontType="solid" icon="grip-lines">
                                        </lib-button>
                                    </div>

                                    <div class="col col-x4">
                                        <span>{{ fld.fieldDescri ? fld.fieldDescri : (fld.fieldDesc ?
                                            fld.fieldDesc : 'Untitled') }} </span>
                                    </div>

                                    <div class="f-spacer"></div>

                                    <div class="col">
                                        <lib-checkbox [checked]="isChecked(fld)" (valueChange)="selectionChange(fld)">
                                        </lib-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

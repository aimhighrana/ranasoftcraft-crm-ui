<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button icon="close" (afterClick)="close()"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Configure view</div>
                <span class="f-col-spacer-half"></span>
                <span class="f-spacer"></span>
                <lib-button type="major" (afterClick)="save()"> save </lib-button>
            </div>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col sidesheetcontent-listing">

        <div class="f-col mdo-justify">
            <div class="f-col">
                <ng-template mat-tab-label>
                    Columns
                </ng-template>
                <div class="f-col">
                    <div class="mdo-form-field">
                        <lib-input label="View name" [(ngModel)]="viewDetails.viewName"
                            [hint]="submitted && !viewDetails.viewName ? 'View name is required' : ''"
                            [hasError]="submitted && !viewDetails.viewName">
                        </lib-input>
                    </div>
                    <div class="mdo-form-field">
                        <lib-search placeholder="Search columns" (valueChange)="searchFld($event)"></lib-search>
                    </div>
                    <div class="row-spacer"></div>
                    <div class="check-list">
                        <div class="f-row colunm-box">
                            <div class="col"></div>
                            <div class="col col-x4"><strong> Column </strong></div>
                            <span class="f-spacer"></span>
                            <div class="col"><strong> Visible </strong></div>
                            <span class="f-col-spacer-half"></span>
                        </div>
                        <div cdkDropList [cdkDropListData]="header" (cdkDropListDropped)="drop($event)"
                            #scrollableContainer>
                            <div *ngFor="let fld of header" id="{{ fld.fieldId }}" cdkDrag class="colunm-list">
                                <div class="f-row colunm-box">
                                    <div class="col">
                                        <button mat-button cdkDragHandle>
                                            <mat-icon fontSet="mdo-icons">two-lines</mat-icon>
                                        </button>
                                    </div>

                                    <div class="col col-x4">
                                        <ng-template [ngIf]="suggestedFlds.indexOf(fld.fieldId) !==-1"
                                            [ngIfElse]="notSuggested">
                                            <span style="background-color: #FFFF00">{{ fld.fieldDescri ?
                                                fld.fieldDescri : (fld.fieldDesc ? fld.fieldDesc : 'Untitled')
                                                }} </span>
                                        </ng-template>

                                        <ng-template #notSuggested>
                                            <span>{{ fld.fieldDescri ? fld.fieldDescri : (fld.fieldDesc ?
                                                fld.fieldDesc : 'Untitled') }} </span>
                                        </ng-template>
                                    </div>

                                    <div class="f-spacer"></div>

                                    <div class="col">
                                        <lib-checkbox [checked]="isChecked(fld)"
                                            (valueChange)="selectionChange(fld)">
                                        </lib-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

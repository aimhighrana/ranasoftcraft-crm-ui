<div class="root">

  <div class="crumbrow f-row">
    <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
    <div class="f-spacer"></div>
    <button mat-stroked-button matTooltip="Upload data" [routerLink]="['uploaddata']"><mat-icon>cloud_upload</mat-icon></button>
    <div class="col-spacer"></div>
  </div>

  <div class="f-row">
    <pros-schema-tile class="tile" *ngFor="let schemagrp of schemaGroups" 
      [routerLink]="['/home', 'schema', 'schema-list', schemagrp.groupId]"
      title="{{ schemagrp.groupName | titlecase }}"

      info="true"
      edit="true"
      delete="true"

      totalValue="{{schemagrp.runCount.total}}"

      successValue="{{schemagrp.runCount.success}}"
      errorValue="{{schemagrp.runCount.error}}"
      skippedValue="{{schemagrp.runCount.skipped}}"
      correctionValue="{{schemagrp.runCount.correctionValue}}"
      duplicateValue="{{schemagrp.runCount.duplicate}}"

      successTrendValue="{{schemagrp.runCount.successTrendValue}}"
      errorTrendValue="{{schemagrp.runCount.errorTrendValue}}"

      timestamp="{{schemagrp.runCount.exeEndDate | date:'MMM d, y, h:mm:ss a'}}"
      
      (evtEdit)="edit(schemagrp);"
      (evtDelete)="delete(schemagrp);"></pros-schema-tile>

    <pros-add-tile class="tile" text="Add a new group" routerLink="/home/schema/group/new"></pros-add-tile>
  </div>
</div>

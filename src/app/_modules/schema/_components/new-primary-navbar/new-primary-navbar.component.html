<div class="root">
    <div class="f-row">
        <div class="primary-logo primarynav-logo">
            <pros-svg-icon size="70" icon="MDO_LOGO" class="primary-nav"></pros-svg-icon>
        </div>
        <div class="primary-nav-list">
            <mat-nav-list class="list-horizontal">
                <a mat-list-item>Home</a>
                <a mat-list-item>Data</a>
                <a mat-list-item>Schema</a>
                <a mat-list-item>Module</a>
                <a mat-list-item>Files</a>
                <a mat-list-item>Reports</a>
            </mat-nav-list>
        </div>
        <div class="primary-plus-icon">
            <button mat-mini-fab [matMenuTriggerFor]="navigation">
                <mat-icon fontSet="mdo-icons">plus</mat-icon>
            </button>
            <mat-menu #navigation="matMenu" class="navigation-menu">
                <button mat-menu-item>Task</button>
                <button mat-menu-item [matMenuTriggerFor]="submenu">Form</button>
                <button mat-menu-item>Material</button>
                <button mat-menu-item>Plant</button>
                <button mat-menu-item>Vendor</button>
                <button mat-menu-item>Service</button>
                <mat-divider></mat-divider>
                <button mat-menu-item>Check data</button>
            </mat-menu>
            <mat-menu #submenu="matMenu" class="navigation-menu">
                <button mat-menu-item>Form1</button>
                <button mat-menu-item>Form1</button>
                <button mat-menu-item>Form1</button>
                <button mat-menu-item>Form1</button>
            </mat-menu>
        </div>
        <div class="col-spacer"></div>
        <div class="primary-search-field">
            <pros-search-input class="field-mat-menu" placeholder="Search"></pros-search-input>
        </div>
        <div class="col-spacer"></div>
        <div class="primary-admin">
            <div class="admin-badge">
                <mat-icon fontSet="mdo-icons" matBadge="0">tray</mat-icon>
            </div>
        </div>
        <div class="col-spacer"></div>
        <div class="nav-profile" [matMenuTriggerFor]="profile_navigation">
            <mat-card-header>
                <div mat-card-avatar>RK</div>
            </mat-card-header>
            <mat-menu #profile_navigation="matMenu" class="navigation-menu">
                <button mat-menu-item>My profile</button>
                <mat-divider></mat-divider>
                <button mat-menu-item>Adminstrator <mat-icon fontSet="mdo-icons">check-mark</mat-icon></button>
                <button mat-menu-item>Worker</button>
                <mat-divider></mat-divider>
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Help</button>
                <mat-divider></mat-divider>
                <button mat-menu-item>Sign out</button>
            </mat-menu>
        </div>
    </div>
</div>

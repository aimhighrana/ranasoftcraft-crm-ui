<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" iconFontType="light" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div i18n="@@data_scope" class="display-heading-large">Data scope</div>
                <span class="f-col-spacer-half"></span>
                <span class="f-spacer"></span>
                <lib-button [disabled]="!variantName.value" i18n="@@save" type="major" (click)="saveVarient()">Save</lib-button>
            </div>
        </div>
    </div>
    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">
            <div class="f-col mdo-form-field">
                <lib-input class="mdo-scheduler-input" [formControl]="variantName" type="text"  [value]="variantInfo.variantName" i18n-label="@@name" label="Name"></lib-input>
            </div>
            <div class="f-col mdo-form-field">
                <mat-label i18n="@@scope">Scope</mat-label>
                <div class="f-row">
                    <mat-chip-list>
                        <ng-container *ngIf="variantInfo">
                            <ng-template ngFor let-ctrl [ngForOf]="variantInfo.filterCriteria">
                                <mat-chip class="mdo-filter-matchip" disableRipple="true"
                                    [matMenuTriggerFor]="appliedfiltermenu" (click)="loadDropValues(ctrl)">
                                    <label>{{ctrl.fldCtrl ? ctrl.fldCtrl.fieldDescri : 'Unknown'}}:</label>
                                    <span class="info">{{prepareTextToShow(ctrl)}}</span>
                                    <mat-icon matChipRemove (click)="removeFilter(ctrl)">clear</mat-icon>
                                </mat-chip>
                            </ng-template>
                        </ng-container>

                        <mat-chip class="mdo-filter-matchip" [matMenuTriggerFor]="addFilterMenu"
                            (click)="reInilize = !reInilize">
                            <mat-icon fontSet="mdo-icons">filter</mat-icon>
                        </mat-chip>

                        <mat-menu #addFilterMenu="matMenu">
                            <pros-add-filter-menu [moduleId]="moduleId" (evtReadyForApply)="makeFilterCtrl($event)"
                                [reInilize]="reInilize" [isSearchEnable]="true"
                                [alreadySelectedValues]="variantInfo.filterCriteria"></pros-add-filter-menu>
                        </mat-menu>
                    </mat-chip-list>

                    <mat-menu #appliedfiltermenu="matMenu">
                        <pros-filter-values [moduleId]="moduleId"
                            (selectedValues)="updateChipFilter($event, loadDropValuesFor.fieldId)"
                            [isSearchEnable]="true" [fieldId]="loadDropValuesFor ? loadDropValuesFor.fieldId : ''"
                            [checkedValue]="loadDropValuesFor ? loadDropValuesFor.checkedValue : []">
                        </pros-filter-values>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
</div>

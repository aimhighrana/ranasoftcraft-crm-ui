<div class="root">
  <div class="breadcrumb-wrapper">
    <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
  </div>
  <div *ngFor="let module of schemaListDetails" class="flex-row-container f-row">
    <h2 class="mat-headline">{{module.moduleDesc}}</h2>
    <pros-schema-tile class="flex-col-1" *ngFor="let schema of module.schemaLists"
      [routerLink]="['/home', 'schema', 'schema-details', module.moduleId, schemaGroupId, schema.schemaId]"

      title="{{ schema.schemaDescription }}" 
      bottomLeftLabel="3 Variants"
      bottomRightLabel="Run"

      info="true"
      edit="true"
      delete="true"

      totalValue="2022"
      successValue="501"
      errorValue="1800"
      skippedValue="200"
      correctionValue="10"
      duplicateValue="0"

      totalUniqueValue="1050"
      successUniqueValue="200"
      errorUniqueValue="700"
      skippedUniqueValue="5"

      successTrendValue="-9"
      errorTrendValue="20"

      timestamp="12th Feb 2020, 12:50 AM"

      (evtEdit)="edit(schema);"
      (evtBottomLeft)="variants(module.moduleId, schema.schemaId);"
      (evtBottomRight)="run(schema.schemaId);">
    </pros-schema-tile>

    <pros-add-tile class="flex-col-1" text="Create a new schema"></pros-add-tile>

  </div>

</div>

<div class="root">
  <div class="crumbrow f-row">
    <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
    <div class="f-spacer"></div>
    <button mat-stroked-button matTooltip="Upload data" (click)="uploadData()"><mat-icon>cloud_upload</mat-icon></button>
    <div class="col-spacer"></div>
  </div>
  
  <div *ngFor="let module of schemaListDetails" class="flex-row-container f-row">
    <h2 class="mat-headline">{{module.moduleDesc}}</h2>
    <pros-schema-tile class="flex-col-1" *ngFor="let schema of module.schemaLists"
      [routerLink]="['/home', 'schema', 'schema-details', module.moduleId, schema.schemaId, schema.variantId]"

      title="{{ schema.schemaDescription }}" 
      bottomLeftLabel="{{ schema.variantCount }} Variants"
      bottomRightLabel="Run"

      [info]=true
      [edit]=true
      [delete]=true
      [pulse]= "schema.pulse"

      totalValue="{{schema.totalValue}}"
      successValue="{{ schema.successValue }}"
      errorValue="{{ schema.errorValue }}"
      skippedValue="{{ schema.skippedValue }}"
      correctionValue="{{ schema.correctionValue }}"
      duplicateValue="{{ schema.duplicateValue }}"

      totalUniqueValue="{{ schema.totalUniqueValue }}"
      successUniqueValue="{{ schema.successUniqueValue }}"
      errorUniqueValue="{{ schema.errorUniqueValue }}"
      skippedUniqueValue="{{ schema.skippedUniqueValue }}"

      successTrendValue="{{ schema.successTrendValue }}"
      errorTrendValue="{{ schema.errorTrendValue }}"

      timestamp="{{ schema.executionEndTime | date:'MMM d, y, h:mm:ss a' }}"

      (evtEdit)="edit(module.moduleId, schema);"
      (evtBottomLeft)="variants(module.moduleId, schema.schemaId);"
      (evtBottomRight)="run(schema.schemaId);">
    </pros-schema-tile>

    <pros-add-tile class="flex-col-1" text="Create a new schema" routerLink="/home/schema/create-schema/{{module.moduleId}}/new"></pros-add-tile>

  </div>

</div>

<div class="root">
    <mat-card class="mat-elevation-z3 advance-option">
        <mat-toolbar>
            <mat-toolbar-row>
              <span>Advance Options</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Document Type
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        Material Description 
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="expand-description">
                      <div class="f-row row-first">
                        <div class="f-col">
                            <mat-form-field appearance="outline">
                                <mat-label>Criteria</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="f-col">
                            <label class="mat-label">Inverse</label>
                            <mat-checkbox color="primary"></mat-checkbox>
                        </div>
                        <div class="f-col">
                            <label class="mat-label">Weightage</label>
                            <mat-slider color="primary"></mat-slider>
                        </div>
                      </div>
                     <div class="f-row row-second">
                        <mat-form-field appearance="outline">
                            <mat-label>Ignore Words</mat-label>
                            <input matInput placeholder="Placeholder">
                        </mat-form-field>
                     </div>
                     <div class="f-row row-third">
                        <mat-form-field appearance="outline">
                            <mat-label>Similar Words</mat-label>
                            <input matInput placeholder="Placeholder">
                        </mat-form-field>
                        <button mat-mini-fab disabled>
                            =
                        </button>
                        <mat-form-field appearance="outline">
                            <mat-label>Synonyms Words</mat-label>
                            <input matInput placeholder="Placeholder">
                        </mat-form-field>
                        <button mat-stroked-button color="primary">Add</button>
                     </div>
                     <div class="f-row">
                        <mat-chip-list>
                            <mat-chip>sorry = upset</mat-chip>
                            <mat-chip>issue = matter</mat-chip>
                            <mat-chip>trouble = problem</mat-chip>
                          </mat-chip-list>
                     </div>
                     <div class="f-row action-bottom">
                        <button mat-button>Reset</button>
                        <span class="col-spacer"></span>
                        <button mat-flat-button color="primary">Save</button>
                     </div>
                  </div>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                    Volume Unit
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Manufacturer Part Number
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                  </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Last Purchase order date
                    </mat-panel-title>
                </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z3 optionexpansion">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    SAP Number
                    </mat-panel-title>
                </mat-expansion-panel-header>
                </mat-expansion-panel>
              </mat-accordion>
        </mat-card-content>
        <div class="f-row advance-action">
            <button mat-flat-button color="primary">Close</button>
        </div>
    </mat-card>
</div>

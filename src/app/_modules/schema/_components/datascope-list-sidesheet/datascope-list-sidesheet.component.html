<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" iconFontType="light" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div i18n="@@data_scope" class="display-heading-large">Data scope</div>
                <span class="f-col-spacer-half"></span>
                <span class="f-spacer"></span>
            </div>
        </div>
    </div>
    <div class="variants-list" prosInfiniteScroll bufferPercentage="10" (scrollEnd)="updateVariantsList()">
        <div class="f-row colunm-box rule-border-row list-item" *ngFor="let item of variantsList">
            <lib-text-line type="base" textColor="link" class="name"><span (click)="editDataScope(item.variantId)">{{ item.variantName }}</span></lib-text-line>
            <div class="col-spacer"></div>
            <lib-button type="plain" icon="trash-alt" (click)="deleteVariant(item.variantId)"></lib-button>
        </div>
    </div>
</div>

<div class="root">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="closeDialogComponent()">
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Business rule library</div>
                <span class="f-col-spacer-half"></span>
                <div class="f-spacer"></div>
                <button mat-flat-button color="primary" (click)="saveSelection()">Save</button>
            </div>
            <div class="row-spacer"></div>
            <div class="f-row">
                <pros-search-input (value)="getBusinessRulesList(moduleId, $event, '', '0')"></pros-search-input>
                <span class="col-spacer"></span>
                <mat-chip-list>
                    <mat-chip class="mdo-filter-matchip" [matMenuTriggerFor]="businessRuleType">
                        <label>Business rule type:</label> <span
                            class="info">{{(selectedRuleType && selectedRuleType.ruleDesc)? selectedRuleType.ruleDesc: 'All'}}
                        </span>
                    </mat-chip>
                </mat-chip-list>
                <mat-menu #businessRuleType="matMenu" class="navigation-menu">
                    <ng-container *ngFor="let type of businessRuleTypes">
                        <button mat-menu-item *ngIf="type.isImplemented"
                            (click)="selectCurrentRuleType(type)">{{type.ruleDesc}}</button>
                    </ng-container>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="f-col sidesheetcontent-listing">
        <cdk-virtual-scroll-viewport itemSize="10" (scroll)="onScroll($event)" class="viewport-scroll">
        <div class="mdo-justify">
            <mat-list role="list" class="rule-list" filteredBusinessRulesList.length>
                <mat-list-item role="listitem" *cdkVirtualFor="let brItem of filteredBusinessRulesList; trackBy: trackByFn">
                    <div class="mat-line">{{brItem.brInfo}}</div>
                    <span class="f-spacer"></span>
                    <button mat-flat-button color="accent" *ngIf="!isSelected(brItem); else doneButton"
                        (click)="selectBusinessRule(brItem, constants.ADD)">Add</button>
                    <ng-template #doneButton>
                        <button mat-flat-button color="accent" (click)="selectBusinessRule(brItem, constants.REMOVE)">
                            <mat-icon fontSet="mdo-icons">check-mark</mat-icon>
                        </button>
                    </ng-template>
                </mat-list-item>
            </mat-list>
        </div>
    </cdk-virtual-scroll-viewport>
    </div>
</div>

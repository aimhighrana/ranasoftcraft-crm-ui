<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="closeDialogComponent()">
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Business rule library</div>
            </div>
        </div>
        <div class="col-spacer"></div>
        <button mat-flat-button color="primary" (click)="saveSelection()">Save</button>
    </div>
    <div class="f-row breadcrum-toolbar">
        <div class="f-row">
            <pros-search-input (value)="search($event)"></pros-search-input>
            <span class="col-spacer"></span>
            <mat-chip-list>
                <mat-chip class="mdo-filter-matchip" [matMenuTriggerFor]="businessRuleType">
                    Business rule type: <a>{{(selectedRuleType && selectedRuleType.ruleDesc)? selectedRuleType.ruleDesc: 'All'}}</a>
                </mat-chip>
            </mat-chip-list>
            <mat-menu #businessRuleType="matMenu">
                <mat-nav-list class="mdo-menu-nav">
                    <ng-container *ngFor="let type of businessRuleTypes">
                        <a mat-list-item class="mdo-menu-listitem" *ngIf="type.isImplemented"
                        (click)="selectCurrentRuleType(type)">{{type.ruleDesc}}</a>
                    </ng-container>
                </mat-nav-list>
            </mat-menu>
        </div>
    </div>
    <div class="f-col businessrule-listing">
        <div class="mdo-justify">
            <mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>
            <mat-list role="list" class="rule-list" *ngIf="!loader && filteredBusinessRulesList.length>0">
                <mat-list-item role="listitem" *ngFor="let brItem of filteredBusinessRulesList; trackBy: trackByFn">
                    <div class="mat-line">{{brItem.brInfo}}</div>
                    <span class="f-spacer"></span>
                    <button mat-flat-button color="accent" *ngIf="!isSelected(brItem); else doneButton"
                        (click)="selectBusinessRule(brItem, constants.ADD)">Add</button>
                    <ng-template #doneButton>
                        <button mat-flat-button color="accent">
                            <mat-icon>done</mat-icon>
                        </button>
                    </ng-template>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</mat-card>

<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="closeDialogComponent()">
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Add subscribers</div>
                <div class="f-spacer"></div>
                <button mat-flat-button (click)="openSubscriberInviteDialog()"><mat-icon fontSet="mdo-icons"> add-group</mat-icon> Invite people to your team</button>
                <span class="f-col-spacer-half"></span>
                <button mat-flat-button color="primary" (click)="saveSelection()">Save</button>
            </div>
            <div class="row-spacer"></div>
            <div class="f-row">
                <pros-search-input (value)="getCollaborators($event, 0)"></pros-search-input>
                <span class="col-spacer"></span>
                <!-- <mat-chip-list>
                    <mat-chip class="mdo-filter-matchip">
                        <label>Role:</label> <span class="info">{{(selectedRoleType)? selectedRoleType: 'All'}}</span>
                    </mat-chip>
                </mat-chip-list> -->
            </div>
            <div class="row-spacer"></div>
        </div>
    </div>
    <div class="f-col businessrule-listing">
        <div class="f-col mdo-justify">
            <mat-list role="list" class="rule-list">
                <mat-list-item role="listitem" *ngFor="let subscriber of filteredSubscribers">
                    <div class="mat-line">
                        <mat-card-header>
                            <div mat-card-avatar>{{shortName(subscriber.fName, subscriber.lName) | uppercase}}</div>
                            <mat-card-title mat-line>{{subscriber.fullName}} </mat-card-title>
                        </mat-card-header>
                    </div>
                    <span class="f-spacer"></span>
                    <button mat-flat-button color="accent" (click)="addOrDeleteCollaborator(subscriber)">
                        <ng-container *ngIf="subscriber.selected;else addBtn">
                            <mat-icon fontSet="mdo-icons">
                                check-mark
                            </mat-icon>
                        </ng-container>
                        <ng-template #addBtn>
                            Add
                        </ng-template>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</mat-card>

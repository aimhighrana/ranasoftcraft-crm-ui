<div class="root">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="closeDialogComponent()">
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Collaborators
            </div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary" (click)="save();$event.stopPropagation()">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <form [formGroup]="form">
            <div class="mdo-form-field">
                <mat-label>Add Collaborators</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput class="mat-input" [matAutocomplete]="auto" formControlName="field">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" (optionSelected)="addSelectedField($event)">
                        <mat-option *ngFor="let user of subscribers" [value]="user">
                            {{user.fullName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-error *ngIf="form.controls.field.errors && form.controls.field.errors.required">select a subscriber</mat-error>
            </div>
            <div class="mdo-form-field">
                <mat-label>Permissions</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select appearance="outline" formControlName="role" (selectionChange)="setPermissions($event)">
                        <mat-option value="Admin">Admin</mat-option>
                        <mat-option value="Reviewer">Reviewer</mat-option>
                        <mat-option value="Viewer">Viewer</mat-option>
                        <mat-option value="Editer">Editer</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error *ngIf="form.controls.role.errors && form.controls.role.errors.required">select a permission</mat-error>
            </div>
        </form>
    </div>
</div>

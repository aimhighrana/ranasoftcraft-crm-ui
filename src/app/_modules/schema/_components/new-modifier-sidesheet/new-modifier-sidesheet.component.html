<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Create new modifier</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Modifier Code'" [value]="'Modifier Code'"
                [label]="'Modifier Code'"></pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Modifier long Code'" [value]="'Modifier long Code'" [label]="'Modifier long Code'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Modifier numeric Code'" [value]="'Modifier numeric Code'" [label]="'Modifier numeric Code'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <mat-slide-toggle color="primary">Short Description active</mat-slide-toggle>
            <div class="row-spacer"></div>
            <mat-slide-toggle color="primary">Modifier active</mat-slide-toggle>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Target class'" [value]="'Target class'" [label]="'Target class'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'UNSPSC code'" [value]="'UNSPSC code'" [label]="'UNSPSC code'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'GS1 code'" [value]="'GS1 code'" [label]="'GS1 code'">
            </pros-form-input>
        </div>


    </div>
</div>

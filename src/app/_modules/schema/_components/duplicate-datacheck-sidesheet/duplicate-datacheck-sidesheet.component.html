<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Duplicate check</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <div class="row-spacer"></div>

        <div class="f-col">
            <pros-form-input [type]="'text'" [label]="'Rule name'"></pros-form-input>
            <div class="row-spacer"></div>
            <mat-accordion>
                <mat-expansion-panel togglePosition="before" class="mat-elevation-z0">
                    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
                        <mat-panel-title class="panel-title">
                            Fields
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="f-col user-defined-set">
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <button mat-button color="primary" class="f-selected-col">First name <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Exact match <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 3 -->
                            <div class="col">
                                <span class="info-link">Exclude (0)</span>
                            </div>
                            <!-- column 4 -->
                            <div class="col">
                                <pros-form-input [placeholder]="'Weight'"> </pros-form-input> 
                            </div>
                            <!-- column 5 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>
                        <!-- row repeat -->
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <button mat-button color="primary" class="f-selected-col">Last name <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Exact match <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 3 -->
                            <div class="col">
                                <span class="info-link">Fuzzy (0)</span>
                            </div>
                            <!-- column 4 -->
                            <div class="col">
                                <pros-form-input [placeholder]="'Weight'"> </pros-form-input>
                            </div>
                            <!-- column 5 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>

                        <!-- button to ad primary block -->
                        <div class="f-row defined-row add-col">
                            <div class="col">
                                <button mat-flat-button color="accent">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion>
                <mat-expansion-panel togglePosition="before" class="mat-elevation-z0">
                    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
                        <mat-panel-title class="panel-title">
                            Selection criteria
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="f-col user-defined-set">
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <button mat-button color="primary" class="f-selected-col">First name <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Pick from the record <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            
                            <!-- column 3 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>
                        <!-- row repeat -->
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <button mat-button color="primary" class="f-selected-col">Last name <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Custom<mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 3 -->
                            <div class="col">
                                <pros-form-input> </pros-form-input>
                            </div>
                            <!-- column 4 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>

                        <!-- button to ad primary block -->
                        <div class="f-row defined-row add-col">
                            <div class="col">
                                <button mat-flat-button color="accent">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion>
                <mat-expansion-panel togglePosition="before" class="mat-elevation-z0">
                    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
                        <mat-panel-title class="panel-title">
                            Rules
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="f-col user-defined-set">
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <button mat-button color="primary" class="f-selected-col">Newest record <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>No selected <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            
                            <!-- column 3 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>

                        <!-- button to ad primary block -->
                        <div class="f-row defined-row add-col">
                            <div class="col">
                                <button mat-flat-button color="accent">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion>
                <mat-expansion-panel togglePosition="before" class="mat-elevation-z0">
                    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
                        <mat-panel-title class="panel-title">
                            Threshold
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="f-col user-defined-set">
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <div class="f-row">
                                    <span class="f-col-spacer-half"></span>
                                    <mat-slider color="primary" class="range-slider"></mat-slider>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Proceed without asking <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 3 -->
                            <div class="col">
                                <pros-form-input [placeholder]="'Message'"> </pros-form-input> 
                            </div>
                            <!-- column 5 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>
                        <!-- row repeat -->
                        <div class="f-row defined-row">
                            <!-- column 1 -->
                            <div class="col">
                                <div class="f-row">
                                    <span class="f-col-spacer-half"></span>
                                    <mat-slider color="primary" class="range-slider"></mat-slider>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                            <!-- column 2 -->
                            <div class="col">
                                <button mat-stroked-button>Ask to show duplicates <mat-icon>arrow_drop_down</mat-icon></button>
                            </div>
                            <!-- column 3 -->
                            <div class="col">
                                <pros-form-input [placeholder]="'Message'"> </pros-form-input> 
                            </div>
                            <!-- column 5 -->
                            <div class="col">
                                <div class="f-row">
                                    <button mat-button>
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                    <span class="f-col-spacer-half"></span>
                                </div>
                            </div>
                        </div>

                        <!-- button to ad primary block -->
                        <div class="f-row defined-row add-col">
                            <div class="col">
                                <button mat-flat-button color="accent">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</mat-card>

<div class="root">
    <div class="f-row breadcrum-toolbar">
        <div class="display-heading-large">
            {{  moduleData ? ( moduleData.moduleDesc ? moduleData.moduleDesc: 'Untitled') : 'Untitled'}}
        </div>
        <span class="f-spacer"></span>
        <button mat-flat-button (click)="openUploadSideSheet()">
            <mat-icon fontSet="mdo-icons"> outbox-alt</mat-icon> Upload data
        </button>
    </div>

    <!-- <mat-card class="f-row mat-elevation-z0 message-alert">
        <mat-icon fontSet="mdo-icons" class="help-icon">alert</mat-icon>
        <span class="f-col-spacer-half"></span>
        <p>New data is available since the last schema run</p>
    </mat-card> -->

    <ng-template [ngIf]="moduleData">
        <mat-list *ngFor="let schemalist of moduleData.schemaLists">
            <mat-list-item class="f-row">

                <mat-icon mat-list-icon fontSet="mdo-icons">wand</mat-icon>
                <!-- Schema Name -->
                <div mat-line>{{ schemalist.schemaDescription? schemalist.schemaDescription: 'Untitled'}}</div>
                <!-- Schema Last Run -->
                <div mat-line class="short-line">Last run: 
                    {{ schemalist.executionEndTime ? (schemalist.executionEndTime | date:'MMM d, y, h:mm:ss a'): 'N/A' }}
                </div>
    
                <button mat-button (click)="openSchemaInfo(schemalist.schemaId)">
                    <mat-icon fontSet="mdo-icons"> arrow-right</mat-icon>
                </button>

            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </ng-template>
    
</div>

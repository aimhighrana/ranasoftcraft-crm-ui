<div *ngIf="moduleData" class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-text-line type="headline">
            {{ moduleData ? ( moduleData.moduleDesc ? moduleData.moduleDesc: 'Untitled') : 'Untitled'}}
        </lib-text-line>

        <span class="f-spacer"></span>
        <lib-button type="plain" (click)="openUploadSideSheet()" iconPosition="before" icon="arrow-from-bottom"> Upload
            data </lib-button>
    </div>
    <div class="row-spacer"></div>
    <table mat-table [dataSource]="moduleData.schemaLists" class="table-vertical">
        <ng-container matColumnDef="schema">
            <th mat-header-cell *matHeaderCellDef> Schema </th>
            <td mat-cell *matCellDef="let element">
                <lib-text-line (click)="openSchemaInfo(element.schemaId)" type="base" textColor="link">
                    {{element.schemaDescription? element.schemaDescription:
                    'Untitled'}}</lib-text-line>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Last run </th>
            <td mat-cell *matCellDef="let element">
                <lib-text-line type="base">{{ element.executionEndTime ?
                    (element.executionEndTime | date:'MMM d, y, h:mm:ss a'): 'N/A'
                    }}</lib-text-line>
            </td>
        </ng-container>
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <lib-button icon="ellipsis-h" [matMenuTriggerFor]="menu"></lib-button>
                <mat-menu #menu="matMenu">
                    <button (click)="openScheduleSideSheet(element.schemaId)" mat-menu-item>Schedule</button>
                    <button mat-menu-item>Statistics</button>
                    <button (click)="deleteSchema(element.schemaId)" mat-menu-item>Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

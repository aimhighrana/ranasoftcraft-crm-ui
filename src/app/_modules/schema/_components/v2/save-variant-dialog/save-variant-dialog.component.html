<div class="root f-col">
  <div class="f-row breadcrum-toolbar">
    <div class="display-heading-large">
      {{ data.schemaInfo ? data.schemaInfo.schemaDescription : 'Untitled' }}
    </div>
    <span class="f-spacer"></span>
    <lib-button (click)="dialogRef.close()" type="plain" iconFontType="light" icon="times"></lib-button>
  </div>
  <div class="row-spacer"></div>
  <div class="f-col filter-fields">
    <pros-form-input label="Filter name" [isHelpIcon]="false" (valueChange)="variantNameChange($event)">
    </pros-form-input>
  </div>

  <div class="f-row">
    <lib-button (click)="dialogRef.close()" type="minor">Cancel</lib-button>
    <span class="f-spacer"></span>
    <lib-button (click)="saveUpdateSchemaVariant()" type="major">Create</lib-button>
  </div>
</div>

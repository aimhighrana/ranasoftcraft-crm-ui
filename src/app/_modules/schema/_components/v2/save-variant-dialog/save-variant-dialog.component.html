<div class="root f-col">
  <div class="f-row breadcrum-toolbar">
    <div class="display-heading-large">
      {{ data.schemaInfo ? data.schemaInfo.schemaDescription : 'Untitled' }}
    </div>
    <span class="f-spacer"></span>
    <button mat-button (click)="dialogRef.close()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <div class="row-spacer"></div>
  <div class="f-col filter-fields">
    <pros-form-input label="Filter name" [isHelpIcon]="false" (valueChange)="variantNameChange($event)">
    </pros-form-input>
  </div>

  <div class="f-row">
    <button mat-flat-button color="accent" (click)="dialogRef.close()">
      Cancel
    </button>
    <span class="f-spacer"></span>
    <button mat-flat-button color="primary" (click)="saveUpdateSchemaVariant()">
      Create
    </button>
  </div>
</div>

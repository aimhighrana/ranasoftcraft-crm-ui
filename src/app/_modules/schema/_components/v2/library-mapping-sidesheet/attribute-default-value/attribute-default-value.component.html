<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <lib-text-line type="leading">Default values</lib-text-line>
                <span class="f-spacer"></span>
                <lib-button-group>
                    <lib-button class="lib-button" type="major" (click)="addValueRow()">
                        New value
                    </lib-button>
                    <lib-button class="lib-button" type="major" [matMenuTriggerFor]="moreactionfile" icon="ellipsis-h">
                    </lib-button>
                </lib-button-group>
                <mat-menu #moreactionfile="matMenu" class="navigation-menu">
                    <button mat-menu-item i18n="@@import_from_csv" (click)="uploadData()">Import from CSV</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <input type="file" class="hide-input" multiple="false" id="uploadFileCtrl" />

    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">

            <lib-empty-state *ngIf="!valueList.length" icon="table" iconSize="120" primaryText="Nothing to see here"
                secondaryText="You donâ€™t have any values defined for this list yet. Type the value name in the box above to add.">
            </lib-empty-state>
            <ng-container *ngIf="valueList.length">
                <div class="f-row">
                    <lib-search class="lib-search" placeholder="Search" (valueChange)="doSearch($event)"></lib-search>
                </div>
                <div *ngIf="valueList.length" class="colunm-listing">
                    <div class="f-row colunm-box rule-border-row">
                        <div class="col"></div>
                        <div class="col col-x4">
                            <lib-text-line class="lib-text-line" type="small" weight="strong">Value
                            </lib-text-line>
                        </div>
                        <div class="col col-x4">
                            <lib-text-line class="lib-text-line" type="small" weight="strong">Code</lib-text-line>
                        </div>
                        <div class="col action mat-item-end"></div>
                    </div>
                    <ng-container *ngFor="let row of valueList;let i=index">
                        <div *ngIf="canDisplayRow(row)" class="f-row colunm-box rule-border-row">
                            <div class="col col-x4">
                                <lib-input class="lib-input" [(value)]="row.CODE" placeholder="Value"></lib-input>
                            </div>
                            <div class="col col-x4">
                                <lib-input class="lib-input" [(value)]="row.shortValue" placeholder="Code"></lib-input>
                            </div>
                            <div class="col action mat-item-end">
                                <lib-button type="plain" (click)="copyData(i)" iconFontType="light" icon="copy">
                                </lib-button>
                                <lib-button type="plain" (click)="deleteValueRow(i)" iconFontType="light"
                                    icon="trash-alt">
                                </lib-button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <lib-text-line type="leading">Default values</lib-text-line>
                <span class="f-spacer"></span>
                <lib-button type="major" (click)="save()">Save</lib-button>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">

            <lib-empty-state icon="table" iconSize="120" primaryText="Nothing to see here"
                secondaryText="You donâ€™t have any values defined for this list yet. Type the value name in the box above to add.">
            </lib-empty-state>

            <div class="colunm-listing">
                <div class="f-row colunm-box rule-border-row">
                    <div class="col"></div>
                    <div class="col col-x4">
                        <lib-text-line type="small" weight="strong">Value
                        </lib-text-line>
                    </div>
                    <div class="col col-x4">
                        <lib-text-line type="small" weight="strong">Code</lib-text-line>
                    </div>
                    <div class="col action mat-item-end"></div>
                </div>
                <div *ngFor="let a of [1,2,3,4,5]" class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <lib-text-line type="base" enableWrap="true">Value 2 here
                        </lib-text-line>
                    </div>
                    <div class="col col-x4">
                        <lib-text-line type="base" enableWrap="true">Value 2 here
                        </lib-text-line>
                    </div>
                    <div class="col action mat-item-end">
                        <lib-button type="plain" [disabled]="true" iconFontType="light" icon="copy"></lib-button>

                        <lib-button type="plain" iconFontType="light" icon="trash-alt"></lib-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

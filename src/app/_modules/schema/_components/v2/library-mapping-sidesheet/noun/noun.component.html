<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <lib-text-line type="leading">Create new noun</lib-text-line>
                <span class="f-spacer"></span>
                <lib-button type="major" (click)="save()">Save</lib-button>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">
            <form [formGroup]="nounForm">
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('nounCode')" [placeholder]="'Noun code'"
                         [label]="'Noun code'"></pros-form-input>
                    <mat-error *ngIf="submitted && nounForm.controls.nounCode.errors && nounForm.controls.nounCode.errors.required">
                        Please enter noun code
                    </mat-error>
                </div>
    
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('nounText')" [placeholder]="'Noun text'"
                    [label]="'Noun text'">
                    </pros-form-input>
                </div>
    
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('nounNumCode')" [placeholder]="'Noun numeric code'"
                    [label]="'Noun numeric code'">
                    </pros-form-input>
                </div>
    
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('nounModeSep')" [placeholder]="'Noun modifier separator'"
                    [label]="'Noun modifier separator'">
                    </pros-form-input>
                </div>
    
                <div class="mdo-field">
                    <lib-slide-toggle theme="primary" labelPosition="after" formControlName="shortDescActive" label="Short description active"></lib-slide-toggle>
                    <div class="row-spacer"></div>
                    <lib-slide-toggle theme="primary" labelPosition="after" formControlName="active" label="Noun active"></lib-slide-toggle>
                </div>
            </form>
        </div>
    </div>
</div>

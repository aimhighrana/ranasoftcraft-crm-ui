<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button type="plain" (click)="close()" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <lib-text-line type="leading">Create new modifier</lib-text-line>
                <span class="f-spacer"></span>
                <lib-button type="major" (click)="save()">Save</lib-button>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">
            <form [formGroup]="modifierForm">
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('modeCode')" [placeholder]="'Modifier code'"
                        (valueChange)="setControlValue('modeCode', $event)"
                        [label]="'Modifier code'"></pros-form-input>
                    <mat-error *ngIf="submitted && modifierForm.controls.modeCode.errors && modifierForm.controls.modeCode.errors.required">
                        Please enter modifier code
                    </mat-error>
                </div>
        
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('modLong')" [placeholder]="'Modifier long code'" 
                    [label]="'Modifier long code'"></pros-form-input>
                </div>
        
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('modNumCode')" [placeholder]="'Modifier numeric code'" 
                    [label]="'Modifier numeric code'">
                    </pros-form-input>
                </div>
        
                <div class="mdo-field">
                    <lib-slide-toggle theme="primary" labelPosition="after" formControlName="shortDescActive" label="Short description active"></lib-slide-toggle>
                    <div class="row-spacer"></div>
                    <lib-slide-toggle theme="primary" labelPosition="after" formControlName="active" label="Modifier active"></lib-slide-toggle>
                </div>
        
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('targetClass')" [placeholder]="'Target class'" 
                    [label]="'Target class'">
                    </pros-form-input>
                </div>
        
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('unspcCode')" [placeholder]="'UNSPSC code'" 
                    [label]="'UNSPSC code'">
                    </pros-form-input>
                </div>
        
                <div class="mdo-field">
                    <pros-form-input [type]="'text'" [control]="formField('gs1Code')" [placeholder]="'GS1 code'" 
                    [label]="'GS1 code'">
                    </pros-form-input>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-container *ngIf="schemaDetails">

    <!-- DATA QUALITIY VIEW -->
    <pros-schema-details *ngIf="(displayFormat === 'DATAQUALITY_VIEW' || displayFormat === 'POTEXT_VIEW')" 
        [schemaId]="schemaId" 
        [moduleId]="moduleId"
        [variantId]="variantId" 
        [activeTab]="activeTab"
        (runCompleted)="runCompleted()"
        [isInRunning]="schemaDetails.isInRunning">
    </pros-schema-details>


    <!-- DUPLICATE VIEW -->
    <pros-duplicacy *ngIf="displayFormat === 'DUPLICACY_VIEW'" 
        [schemaId]="schemaId" 
        [moduleId]="moduleId"
        [activeTab]="activeTab"
        [isInRunning]="schemaDetails.isInRunning">
    </pros-duplicacy>


    <!-- POTEXT VIEW -->
    <!-- <pros-potext-view *ngIf="displayFormat === 'POTEXT_VIEW'" 
        [schemaId]="schemaId" 
        [moduleId]="moduleId"
        [variantId]="variantId" 
        [activeTab]="activeTab"
        > 
    </pros-potext-view> -->

    <!-- CLASSIFICATION VIEW -->
    <pros-classification-builder *ngIf="displayFormat === 'MRO_CLASSIFICATION_VIEW'" 
        [schemaId]="schemaId"
        [moduleId]="moduleId" 
        [variantId]="variantId" 
        [activeTab]="activeTab"
        (runCompleted)="runCompleted()"
        [isInRunning]="schemaDetails.isInRunning">
    </pros-classification-builder>

</ng-container>

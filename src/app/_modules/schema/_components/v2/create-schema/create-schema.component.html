<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="close()">
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large"> Create new schema </div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <form [formGroup]="form">
            <div class="f-col temp-field" *ngIf="!moduleId">
                <mat-label>Select module</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="moduleId">
                        <mat-option value="">Select module</mat-option>
                        <mat-option *ngFor="let module of moduleList" [value]="module.objectid">
                            {{ module.objectdesc ? module.objectdesc : module.objectid }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error *ngIf="form.controls.moduleId.invalid && form.controls.moduleId.touched">Please select a
                    module</mat-error>
            </div>

            <div class="f-col temp-field">
                <mat-label>Select output view</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="schemaCategory">
                        <mat-option value="DATAQUALITY_VIEW">Data quality view</mat-option>
                        <mat-option value="POTEXT_VIEW">Po text / Catalog view</mat-option>
                        <mat-option value="MRO_CLASSIFICATION_VIEW">Mro classification view</mat-option>
                        <mat-option value="DUPLICACY_VIEW">Duplicacy view </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="f-col temp-field">
                <pros-form-input label="Enter schema name" [control]="schemaField('schemaDescription')" (valueChange)="changedSchemaName($event)"
                    [value]="schemaListDetails ? schemaListDetails.schemaDescription : ''">
                </pros-form-input>
                <mat-error *ngIf="form.controls.schemaDescription.invalid">Please enter schema name</mat-error>
            </div>
            <div class="f-col temp-field">
                <mat-label>Schema threshold</mat-label>
                <mat-slider color="primary" formControlName="threshold" thumbLabel tickInterval="1" min="0" max="100">
                </mat-slider>
            </div>
        </form>
    </div>
</mat-card>

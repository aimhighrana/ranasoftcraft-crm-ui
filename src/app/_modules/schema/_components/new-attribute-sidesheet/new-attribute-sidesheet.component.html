<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Create new attribute</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">
        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Name'" [value]="'Name'"></pros-form-input>
        </div>
        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Description'" [value]="'Description'"></pros-form-input>
        </div>
        <div class="f-col temp-field">
            <div class="f-row">
                <mat-button-toggle-group appearance="legacy">
                    <mat-button-toggle>Text</mat-button-toggle>
                    <mat-button-toggle>Number</mat-button-toggle>
                    <mat-button-toggle>List</mat-button-toggle>
                </mat-button-toggle-group>
                <a class="info-link"> Default value (4)</a>
            </div>
        </div>
        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Field length'" [value]="'Field length'"></pros-form-input>
        </div>
        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Prefix'" [value]="'Prefix'"></pros-form-input>
        </div>
    </div>

</div>

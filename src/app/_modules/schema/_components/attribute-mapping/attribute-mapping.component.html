<div class="root">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">[ball][bearing] attribute mapping</div>
            </div>
            <div class="row-spacer"></div>
            <div class="f-row">
                <pros-search-input></pros-search-input>
                <span class="f-col-spacer-half"></span>
                <mat-chip-list>
                    <mat-chip class="mdo-filter-matchip">
                        Matched
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip">
                        Suggested
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip">
                        Unmapped
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div class="row-spacer"></div>
            
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <div class="colunm-listing">
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8"><strong>GSN</strong></div>
                <div class="col col-x16"><strong>Master library</strong></div>
            </div>
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8">
                    <div mat-line>Color</div>
                </div>
                <div class="col col-x16 error-cell">
                    <mat-form-field appearance="fill" class="customfield-dropdown">
                        <mat-select>
                          <mat-option value="option">Color</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8">
                    <div mat-line>Diameter</div>
                </div>
                <div class="col col-x16">
                    
                </div>
            </div>
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8">
                    <div mat-line>Length</div>
                </div>
                <div class="col col-x16">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button (click)="closeDialogComponent()" type="plain" iconFontType="light" icon="times"></lib-button>

        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large" i18n="@@business_rule_library">Business rule library</div>
                <span class="f-col-spacer-half"></span>
                <div class="f-spacer"></div>
                <lib-button type="major" (click)="saveSelection()" i18n="@@save"> Save </lib-button>
            </div>
            <div class="row-spacer"></div>
            <div class="f-row">
                <lib-search (valueChange)="search($event)" i18n-placeholder="@@search_br" placeholder="Search business rules"></lib-search>
                <span class="col-spacer"></span>
                <lib-chip-list>
                    <lib-chip type="info" [matMenuTriggerFor]="businessRuleType" label="Business rule type:">{{(selectedRuleType &&
                        selectedRuleType.ruleDesc)? selectedRuleType.ruleDesc: 'All'}}</lib-chip>
                </lib-chip-list>
                <mat-menu #businessRuleType="matMenu" class="navigation-menu">
                    <ng-container *ngFor="let type of businessRuleTypes">
                        <button mat-menu-item *ngIf="type.isImplemented"
                            (click)="selectCurrentRuleType(type)">{{type.ruleDesc}}</button>
                    </ng-container>
                </mat-menu>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify">
            <!-- page loader -->
            <div class="loading-spinner" *ngIf="loader">
                <mat-spinner color="primary" diameter="30"></mat-spinner>
            </div>
            <mat-list role="list" class="rule-list" *ngIf="!loader && filteredBusinessRulesList.length>0">
                <mat-list-item role="listitem" *ngFor="let brItem of filteredBusinessRulesList; trackBy: trackByFn">
                    <div class="mat-line">{{brItem.brInfo || 'UNTITLED'}}</div>
                    <span class="f-spacer"></span>
                    <lib-button *ngIf="!isSelected(brItem); else doneButton"
                        (click)="selectBusinessRule(brItem, constants.ADD)" type="minor" i18n="@@add">Add</lib-button>
                    <ng-template #doneButton>
                        <lib-button (click)="selectBusinessRule(brItem, constants.REMOVE)" type="minor" icon="check">
                        </lib-button>
                    </ng-template>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>

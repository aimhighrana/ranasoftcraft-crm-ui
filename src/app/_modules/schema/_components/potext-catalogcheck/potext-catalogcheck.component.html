<div class="mat-elevation-z0 root">
    <div class="row-spacer"></div>
    <div class="f-row breadcrum-toolbar">
        <div class="display-heading-large">PO text / Catalog check / Sydney plant
            <span class="f-col-spacer-half"></span>
            <button mat-button [matMenuTriggerFor]="check">
                <mat-icon fontSet="mdo-icons">menu-arrow</mat-icon>
            </button>
            <mat-menu #check="matMenu" class="navigation-menu">
                <button mat-menu-item>[New data scope]</button>
                <button mat-menu-item>Entire dataset</button>
                <button mat-menu-item>Sydney plant</button>
                <button mat-menu-item>Brisbane plant</button>
                <button mat-menu-item>Adelaide plant</button>
                <button mat-menu-item>Melbourne plant</button>
            </mat-menu>
        </div>
        <div class="f-spacer"></div>
        <button mat-flat-button color="accent">
            <mat-icon fontSet="mdo-icons">wand</mat-icon> Check data
        </button>
        <button mat-fab color="accent" class="mat-elevation-z0">
            <mat-icon fontSet="mdo-icons"> chart-line</mat-icon>
        </button>
        <button mat-fab color="accent" class="mat-elevation-z0" [matMenuTriggerFor]="moreactionfile">
            <mat-icon fontSet="mdo-icons">more</mat-icon>
        </button>
        <mat-menu #moreactionfile="matMenu" class="navigation-menu">
            <button mat-menu-item>Export to CSV</button>
            <button mat-menu-item>Import from CSV</button>
        </mat-menu>
    </div>

    <div class="row-spacer"></div>
    <mat-divider></mat-divider>
    <div class="row-spacer"></div>
    <div class="f-row">
        <mat-chip-list>
            <mat-chip disableRipple="true">112 error</mat-chip>
            <mat-chip disableRipple="true">600 warning</mat-chip>
            <mat-chip disableRipple="true">700 corrections</mat-chip>
        </mat-chip-list>
    </div>
    <div class="row-spacer"></div>
    <mat-divider></mat-divider>
    <div class="row-spacer"></div>
    <div class="f-col data-container">
        <div class="f-row dataset-grid">
            <div class="f-col dataset-grid-listing">
                <!-- Filters  -->
                <div class="f-row">
                    <pros-search-input></pros-search-input>
                    <div class="f-col-spacer-half"></div>
                    <mat-chip-list>
                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                            <label>Status:</label> <span class="info">All</span>
                            <mat-icon matChipRemove>clear</mat-icon>
                        </mat-chip>
                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                            <label>Attributes:</label> <span class="info">12mm</span>
                            <mat-icon matChipRemove>clear</mat-icon>
                        </mat-chip>

                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                            <label>Diameter:</label> <span class="info">12mm</span>
                            <mat-icon matChipRemove>clear</mat-icon>
                        </mat-chip>
                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                            <label>Color:</label> <span class="info">All</span>
                            <mat-icon matChipRemove>clear</mat-icon>
                        </mat-chip>

                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                                <mat-icon fontSet="mdo-icons">folder-filter</mat-icon>
                        </mat-chip>

                        <mat-chip class="mdo-filter-matchip" disableRipple="true">
                            <mat-icon fontSet="mdo-icons">more</mat-icon>
                    </mat-chip>
                    </mat-chip-list>
                </div>

                <div class="row-spacer"></div>

                <!-- Data Table -->
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef class="fixed-width-c1">
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()" color="primary">
                            </mat-checkbox>
                        </th>
                        <td mat-cell class="fixed-width-c1" *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"
                                color="primary">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="fixed-width-c1"></th>
                        <td mat-cell class="fixed-width-c1" *matCellDef="let element">
                            <mat-card-header>
                                <div mat-card-avatar>AK</div>
                            </mat-card-header>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="fixed-width-c2">
                            <button mat-button>
                                <mat-icon fontSet="mdo-icons">cog</mat-icon>
                            </button>
                        </th>
                        <td mat-cell *matCellDef="let element" class="fixed-width-c2">
                            <div class="f-row action-iconbtns">
                                <button mat-fab color="accent" [matMenuTriggerFor]="moreactions">
                                    <mat-icon fontSet="mdo-icons">more</mat-icon>
                                </button>
                                <mat-menu #moreactions="matMenu" class="navigation-menu">
                                    <button mat-menu-item>Assign to...</button>
                                    <button mat-menu-item>Ignore</button>
                                </mat-menu>

                                <button mat-fab color="accent">
                                    <mat-icon fontSet="mdo-icons">plus</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="catalog">
                        <th mat-header-cell *matHeaderCellDef> Catalog ID </th>
                        <td mat-cell *matCellDef="let element">
                           <!-- <mat-icon fontSet="mdo-icons">tentative</mat-icon> -->
                           ERSA2990
                        </td>
                    </ng-container>

                    <!-- Material number Column -->
                    <ng-container matColumnDef="sorttext">
                        <th mat-header-cell *matHeaderCellDef> Short text </th>
                        <td mat-cell *matCellDef="let element"> BB 57202 CERAMIC </td>
                    </ng-container>

                    <!-- Material desc Column -->
                    <ng-container matColumnDef="partno">
                        <th mat-header-cell *matHeaderCellDef class="numeric-cell-right"> Part number </th>
                        <td mat-cell *matCellDef="let element" class="numeric-cell-right"> 5234202 </td>
                    </ng-container>

                    <!-- Material type Column -->
                    <ng-container matColumnDef="vendor">
                        <th mat-header-cell *matHeaderCellDef> Vendor </th>
                        <td mat-cell *matCellDef="let element"> Vendor Inc </td>
                    </ng-container>

                    <!-- Material group Column -->
                    <ng-container matColumnDef="podoc">
                        <th mat-header-cell *matHeaderCellDef> PO document </th>
                        <td mat-cell *matCellDef="let element"> 31191504 </td>
                    </ng-container>

                    <!-- Noun Column -->
                    <ng-container matColumnDef="poitem">
                        <th mat-header-cell *matHeaderCellDef> PO item </th>
                        <td mat-cell *matCellDef="let element">
                            10
                        </td>
                    </ng-container>

                    <!-- Noun Column -->
                    <ng-container matColumnDef="qty">
                        <th mat-header-cell *matHeaderCellDef class="numeric-cell-right"> Qty </th>
                        <td mat-cell *matCellDef="let element" class="numeric-cell-right">
                            10
                        </td>
                    </ng-container>

                    <!-- Noun Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="numeric-cell-right"> Price </th>
                        <td mat-cell *matCellDef="let element" class="numeric-cell-right">
                            50.67
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</div>

<mat-form-field>
    <mat-label>Select Field</mat-label>
    <input type="text" matInput [formControl]="selectedMdoFldCtrl" [matAutocomplete]="mdofieldauto" placeholder="Select Field">
    <mat-icon matSuffix>arrow_drop_down</mat-icon>
    <mat-autocomplete #mdofieldauto="matAutocomplete" [displayWith]="mdoFieldDisplayWith" (optionSelected)="emitOptionSelected($event)">
      <mat-option *ngFor="let suggestedFld of suggestedMdoFldArray | async; trackBy :suggestedMdoFldTrkBy" [value]="suggestedFld">
        {{ suggestedFld.fieldDescri }}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>


<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Text concatenation</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <div class="filter-actions-row">
            <div class="f-row">
                <mat-chip-list>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>Mr</label>
                        <mat-icon matChipRemove>clear</mat-icon>
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>Name</label>
                        <mat-icon matChipRemove>clear</mat-icon>
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>space</label>
                        <mat-icon matChipRemove>clear</mat-icon>
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>last name</label>
                        <mat-icon matChipRemove>clear</mat-icon>
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip" [matMenuTriggerFor]="addfilter" disableRipple="true" >
                        <mat-icon fontSet="mdo-icons">plus</mat-icon>
                    </mat-chip>
                    <mat-menu #addfilter="matMenu" class="navigation-menu">
                        <button mat-menu-item>[Company]</button>
                        <button mat-menu-item>[Name]</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item>Space</button>
                        <button mat-menu-item>Free text</button>
                    </mat-menu>
                </mat-chip-list>
                <div class="f-spacer"></div>
                <button mat-button>
                    <mat-icon fontSet="mdo-icons"> recycle-bin</mat-icon>
                </button>
            </div>
            <mat-divider role="separator" aria-orientation="horizontal"></mat-divider>
            <div class="f-row concatentation-field">
                <div class="f-col mdo-form-field">
                    <mat-label>Store result in</mat-label>
                    <mat-form-field appearance="outline">
                        <mat-select>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-spacer"></div>
                <div class="f-col mdo-form-field">
                    <pros-form-input [type]="'text'" [placeholder]="'placeholder'" [value]="'placeholder'">
                    </pros-form-input>
                </div>
            </div>
        </div>
        <div class="row-spacer"></div>
        <a class="f-row info-link">Add another expersion</a>
        
    </div>
</div>

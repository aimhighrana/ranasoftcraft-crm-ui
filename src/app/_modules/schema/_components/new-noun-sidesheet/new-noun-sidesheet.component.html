<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Create new noun</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Noun code'" [value]="'Noun code'"
                [label]="'Noun code'"></pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Noun text'" [value]="'Noun text'"
                [label]="'Noun text'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Noun numeric Code'" [value]="'Noun numeric Code'"
                [label]="'Noun numeric Code'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <pros-form-input [type]="'text'" [placeholder]="'Noun modifier separator'" [value]="'Noun modifier separator'"
                [label]="'Noun modifier separator'">
            </pros-form-input>
        </div>

        <div class="temp-field">
            <mat-slide-toggle color="primary">Short description active</mat-slide-toggle>
            <div class="row-spacer"></div>
            <mat-slide-toggle color="primary">Noun active</mat-slide-toggle>
        </div>

    </div>
</div>

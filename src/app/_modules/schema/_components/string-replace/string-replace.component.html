<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">String replace</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">
        <div class="colunm-listing">
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8"><strong>Fields</strong></div>

                <div class="col col-x8"><strong>Rule</strong></div>

                <div class="col"></div>

                <div class="col col-x16"><strong>Show result in</strong></div>

                <div class="col"></div>
            </div>

            <div class="f-row colunm-box rule-border-row">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Type field name to add">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x8">
                        <div mat-line>State</div>
                    </div>

                    <div class="col col-x8">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="parameters..">
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-icon fontSet="mdo-icons"> arrow-right-alt</mat-icon>
                    </div>

                    <div class="col col-x16">
                        <mat-form-field appearance="outline" class="divided-matfield">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <span class="col-spacer"></span>

                        <mat-form-field appearance="outline" class="divided-matfield">
                            <input matInput placeholder="Field name">
                        </mat-form-field>
                    </div>

                    <div class="col text-end">
                        <button mat-button>
                            <mat-icon fontSet="mdo-icons"> recycle-bin</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x8">
                        <div mat-line>Country</div>
                    </div>

                    <div class="col col-x8">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="parameters..">
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-icon fontSet="mdo-icons">arrow-right-alt</mat-icon>
                    </div>

                    <div class="col col-x16">
                        <mat-form-field appearance="outline" class="divided-matfield">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <span class="col-spacer"></span>

                        <mat-form-field appearance="outline" class="divided-matfield">
                            <input matInput placeholder="Field name">
                        </mat-form-field>
                    </div>

                    <div class="col text-end">
                        <button mat-button>
                            <mat-icon fontSet="mdo-icons">recycle-bin</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x8">
                        <div mat-line>Name</div>
                    </div>

                    <div class="col col-x8">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="parameters..">
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-icon fontSet="mdo-icons">arrow-right-alt</mat-icon>
                    </div>

                    <div class="col col-x16">
                        <mat-form-field appearance="outline" class="divided-matfield">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <span class="col-spacer"></span>
                    </div>

                    <div class="col text-end">
                        <button mat-button>
                            <mat-icon fontSet="mdo-icons">recycle-bin</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="root">
    <div class="f-row">
        <lib-slide-toggle label="Apply data transformation" labelPosition="after" theme="primary"></lib-slide-toggle>
        &nbsp;
        <mat-icon fontSet="mdo-icons">question-circle</mat-icon>
    </div>

    <div class="row-spacer"></div>

    <lib-tab-group class="schema-info-tabs" disableRipple="true" animationDuration="0ms">
        <lib-tab label="On success" [badgeCount]="3">
            <div class="mdo-auto-complete">
                <lib-text-line type="small" weight="strong">Business rule</lib-text-line>
                <pros-form-input-autoselect fieldLabel="Type rule name to add">
                </pros-form-input-autoselect>
            </div>
            <div class="f-col">
                <div class="f-row colunm-box rule-border-row">
                    <div class="col"></div>
                    <div class="col col-x4">
                        <lib-text-line type="base" weight="strong">Business rule</lib-text-line>
                    </div>
                    <div class="col col-x4">
                        <lib-text-line type="base" weight="strong">Enable</lib-text-line>
                    </div>
                    <div class="col mat-item-end"></div>
                </div>

                <div cdkDropList>
                    <div cdkDrag>
                        <div class="f-row colunm-box rule-border-row">
                            <div class="col">
                                <lib-button cdkDragHandle icon="grip-lines"></lib-button>
                            </div>
                            <div class="col col-x4">
                                <lib-text-line type="base" textColor="link">Rule 1</lib-text-line>
                            </div>

                            <div class="col col-x4">
                                <lib-checkbox color="primary"></lib-checkbox>
                            </div>

                            <div class="col mat-item-end">
                                <lib-button icon="trash-alt"></lib-button>
                            </div>
                        </div>
                        <div class="f-row colunm-box rule-border-row">
                            <div class="col">
                                <lib-button cdkDragHandle icon="grip-lines"></lib-button>
                            </div>
                            <div class="col col-x4">
                                <lib-text-line type="base" textColor="link">Rule 2</lib-text-line>
                            </div>

                            <div class="col col-x4">
                                <lib-checkbox color="primary"></lib-checkbox>
                            </div>

                            <div class="col mat-item-end">
                                <lib-button icon="trash-alt"></lib-button>
                            </div>
                        </div>
                        <div class="f-row colunm-box rule-border-row">
                            <div class="col">
                                <lib-button cdkDragHandle icon="grip-lines"></lib-button>
                            </div>
                            <div class="col col-x4">
                                <lib-text-line type="base" textColor="link">Rule 3</lib-text-line>
                            </div>

                            <div class="col col-x4">
                                <lib-button type="minor">Configure</lib-button>
                            </div>

                            <div class="col mat-item-end">
                                <lib-button icon="trash-alt"></lib-button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </lib-tab>

        <lib-tab label="On failure">
        </lib-tab>
    </lib-tab-group>
</div>

<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Master Library mapping</div>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">
        <div class="colunm-listing">
            <div class="f-row">
                <pros-search-input></pros-search-input>
                <div class="f-col-spacer-half"></div>
                <mat-chip-list>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>Matched</label>
                    </mat-chip>
                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>Suggest</label>
                    </mat-chip>

                    <mat-chip class="mdo-filter-matchip" disableRipple="true">
                        <label>Unmapped</label>
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div class="row-spacer"></div>
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x4"><strong>Type</strong></div>
                <div class="col col-x8"><strong>GSN</strong></div>
                <div class="col col-x16"><strong>Master library</strong></div>
            </div>

            <div>
                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line><strong>Noun</strong></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Ball</div>
                    </div>
                    <div class="col col-x16">
                        <div mat-line><strong>Ball</strong></div>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line><strong>Modifier</strong></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Bearing</div>
                    </div>
                    <div class="col col-x16">
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line><strong>Attribute</strong></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Color</div>
                    </div>
                    <div class="col col-x16">
                        <div mat-line><strong>Color</strong></div>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Diameter</div>
                    </div>
                    <div class="col col-x16">
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Length</div>
                    </div>
                    <div class="col col-x16">
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col col-x4">
                        <div mat-line></div>
                    </div>
                    <div class="col col-x8">
                        <div mat-line>Load limit</div>
                    </div>
                    <div class="col col-x16">
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

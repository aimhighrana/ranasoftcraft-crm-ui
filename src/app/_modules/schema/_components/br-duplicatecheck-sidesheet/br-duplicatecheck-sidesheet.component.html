<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Duplicate check</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">

        <div class="f-col temp-field">
            <pros-form-input [type]="'text'" [label]="'Rule name'"></pros-form-input>
        </div>

        <div class="f-col temp-field">
            <mat-label>Field <mat-icon matTooltip="field" fontSet="mdo-icons" class="mat-label-icon">
                    question-mark</mat-icon>
            </mat-label>
            <div class="colunm-listing">
                <div class="f-row colunm-box rule-border-row">
                    <div class="col">
                    </div>
                    <div class="col col-x16">
                        <a href="#" class="f-row info-link">[ Add Field <mat-icon>arrow_drop_down</mat-icon>]</a>
                    </div>
                </div>
                <div class="f-row colunm-box rule-border-row">
                    <div class="col">
                        <button mat-button cdkDragHandle>
                            <mat-icon>drag_handle</mat-icon>
                        </button>
                    </div>
                    <div class="col col-x16">
                        <div mat-line>First name</div>
                        <span class="f-spacer"></span>
                        <button mat-button>
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col">
                        <button mat-button cdkDragHandle>
                            <mat-icon>drag_handle</mat-icon>
                        </button>
                    </div>
                    <div class="col col-x16">
                        <div mat-line>Last name</div>
                        <span class="f-spacer"></span>
                        <button mat-button>
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="f-row colunm-box rule-border-row">
                    <div class="col">
                        <button mat-button cdkDragHandle>
                            <mat-icon>drag_handle</mat-icon>
                        </button>
                    </div>
                    <div class="col col-x16">
                        <div mat-line>Organisation</div>
                        <span class="f-spacer"></span>
                        <button mat-button>
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="f-col temp-field">
            <mat-label>Conditions <mat-icon matTooltip="Conditions" fontSet="mdo-icons" class="mat-label-icon">
                    question-mark</mat-icon>
            </mat-label>
            <div class="f-row">
                <mat-button-toggle-group appearance="legacy">
                    <mat-button-toggle>And</mat-button-toggle>
                    <mat-button-toggle>Or</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>

        <div class="f-col temp-field">
            <mat-label>Master record criteria <mat-icon matTooltip="Master record criteria" fontSet="mdo-icons"
                    class="mat-label-icon">
                    question-mark</mat-icon>
            </mat-label>
            <mat-form-field appearance="outline">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="f-col temp-field">
            <mat-label>Attribute <mat-icon matTooltip="Attribute" fontSet="mdo-icons" class="mat-label-icon">
                    question-mark</mat-icon>
            </mat-label>
            <mat-form-field appearance="outline">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

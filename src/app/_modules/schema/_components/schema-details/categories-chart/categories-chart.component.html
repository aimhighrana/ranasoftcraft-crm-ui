<mat-card class="root mat-elevation-z6">
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <h3 class="mat-h3">Category Data Tren</h3>
      <div class="f-spacer"></div>
      <button mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <div class="f-row">
    <div class="left f-col">
      <div class="f-row">
        <mat-form-field>
          <mat-label>Select Category</mat-label>
          <mat-select [(ngModel)]="selectedCategoryId" (selectionChange)="changeCategoryChart()">
            <mat-option *ngFor="let catInfo of categoryInfoLst" [value]="catInfo.categoryId">
              {{catInfo.categoryDesc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-spacer"></div>
        <mat-form-field>
          <mat-label>Select Status</mat-label>
          <mat-select [(ngModel)]="selectedStatus" (selectionChange)="changeCategoryChart()">
            <mat-option *ngFor="let status of schemaStatusLst" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <canvas baseChart [datasets]="categoryChartData" [labels]="categoryChartLabels"
        [options]="categoryChartOptions" [legend]="categoryChartLegend" [chartType]="categoryChartType">
      </canvas>
      <div class="f-row">
        <button mat-raised-button><mat-icon>zoom_in</mat-icon>Zoom In</button>
        <div class="f-col-spacer-half"></div>
        <button mat-raised-button><mat-icon>zoom_out</mat-icon>Zoom Out</button>
      </div>
      <div class="f-row-spacer-half"></div>
      <small class="mat-caption">Note: WRITE NOTE HERE</small>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="right f-col">
      <h4 class="mat-h4">Category Data Summary</h4>
      <h1 class="count">{{schemaDetails.totalCount}}</h1>
      <small class="mat-caption">Error</small>
      <div class="f-row" *ngFor="let br of categoryChartDataDetails.dataSet">
        <em class="box-blk" [style.background-color]="br.borderColor"></em>
        <h4 class="mat-caption">{{br.brDesc}}</h4>
        <div class="f-spacer"></div>
        <h2 class="mat-caption">{{br.total}}</h2>
      </div>
    </div>
  </div>
</mat-card>

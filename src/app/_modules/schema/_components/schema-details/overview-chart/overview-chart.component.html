<mat-card class="root mat-elevation-z3">
  <mat-toolbar class="header">
    <mat-toolbar-row>
      <h3 class="mat-h3">Overall Data Trend</h3>
      <div class="f-spacer"></div>
      <!-- <button mat-icon-button><mat-icon>info</mat-icon></button> -->
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <div class="f-row">
    <div class="left f-col">
      <canvas baseChart [datasets]="overviewChartdata" class="inner-flexcol-12" [labels]="overviewChartLabels"
        [options]="overviewChartOptions" [legend]="overviewChartLegend" [chartType]="overviewChartType">
      </canvas>
      <!-- <div class="f-row">
        <button mat-raised-button><mat-icon>zoom_in</mat-icon>Zoom In</button>
        <div class="f-col-spacer-half"></div>
        <button mat-raised-button><mat-icon>zoom_out</mat-icon>Zoom Out</button>
      </div>
      <div class="f-row-spacer-half"></div>
      <small class="mat-caption">Note: WRITE NOTE HERE</small> -->
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="right f-col">
      <h4 class="mat-h4">Latest Execution Summary</h4>
      <h1 class="count">{{thresholdRes ? thresholdRes.totalCnt : 0}}</h1>
      <small class="mat-caption">Total</small>
      <div class="f-row">
        <em class="box-blk error-clr"></em>
        <h4 class="mat-caption">Error</h4>
        <div class="f-spacer"></div>
        <h2 class="mat-caption">{{ thresholdRes ? thresholdRes.errorCnt : 0 }}</h2>
      </div>
      <div class="f-row">
        <em class="box-blk success-clr"></em>
        <h4 class="mat-caption">Success</h4>
        <div class="f-spacer"></div>
        <h2 class="mat-caption">{{ thresholdRes ? thresholdRes.successCnt :0 }}</h2>
      </div>
      <div class="f-row">
        <em class="box-blk skipped-clr"></em>
        <h4 class="mat-caption">Skipped</h4>
        <div class="f-spacer"></div>
        <h2 class="mat-caption">0</h2>
      </div>
      <div class="f-row">
        <em class="box-blk duplicate-clr"></em>
        <h4 class="mat-caption">Duplicate</h4>
        <div class="f-spacer"></div>
        <h2 class="mat-caption">0</h2>
      </div>
    </div>
  </div>
</mat-card>

<div class="root f-col">
  <div class="crumbrow f-row">
    <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
    <div class="f-spacer"></div>
    <button mat-stroked-button><mat-icon>edit</mat-icon></button>
    <div class="f-col-spacer-half"></div>
    <button mat-stroked-button [routerLink]="['', { outlets: { sb: 'sb/schema/collab/' + schemaId } } ]"><mat-icon>group</mat-icon></button>
    <div class="f-col-spacer-half"></div>
    <button matTooltip="Execution logs" mat-stroked-button [routerLink]="['', { outlets: { sb: 'sb/schema/execution-logs/' + schemaId } } ]"><mat-icon>history</mat-icon></button>
    <div class="f-col-spacer-half"></div>
    <mat-form-field>
      <mat-label>Select date range comming soon..</mat-label>
      <input matInput disabled [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="col-spacer"></div>
  </div>

  <div class="root-row">
   <pros-execution-summary schemaId={{schemaId}}></pros-execution-summary>
  </div>

  <div class="root-row">
    <pros-overview-chart schemaId={{schemaId}} variantId="{{ variantId }}"></pros-overview-chart>
  </div>

  <div class="root-row">
    <pros-categories-chart schemaId={{schemaId}} variantId="{{ variantId }}"></pros-categories-chart>
  </div>

  <div class="root-row">
    <pros-schema-datatable objectId="{{moduleId}}" variantId="{{ variantId }}" schemaId="{{schemaId}}" totalRecord="{{schemaDetails.totalCount}}"
      successCount="{{schemaDetails.successCount}}" errorCount="{{schemaDetails.errorCount}}"
      dynamicRecordCount="{{schemaDetails.errorCount}}"></pros-schema-datatable>
  </div>
</div>

<div class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button>
            <mat-icon fontSet="mdo-icons">close</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Exclusions</div>
        </div>
    </div>

    <div class="row-spacer"></div>

    <div class="f-col mdo-justify">
        <mat-tab-group disableRipple="true">
            <mat-tab>
                <ng-template mat-tab-label>
                    Ignore words
                </ng-template>
                <div class="f-col">
                    <mat-form-field appearance="outline">
                        <textarea matInput placeholder="Ex. It makes me feel..." class="mdo-textarea"></textarea>
                    </mat-form-field>
                    <mat-hint>Type one word per line</mat-hint>
                </div>

            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    Synonyms
                </ng-template>

                <div class="f-col">
                    <div class="temp-field">
                        <pros-search-input [placeholder]="'Search word'"></pros-search-input>
                    </div>

                    <div class="temp-field">
                        <a class="info-link">
                            <mat-icon fontSet="mdo-icons" class="mat-custom-icon">plus</mat-icon> Add Synonyms group
                        </a>
                    </div>

                    <div class="f-col temp-field">
                        <mat-form-field appearance="outline">
                            <textarea matInput placeholder="Ex. It makes me feel..." class="mdo-textarea"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="temp-field">
                        <pros-form-input [type]="'text'" [placeholder]="'Mr. Mister'" [value]="'Mr. Mister'" [hint]="'Click on the text edit'"
                            [isHelpIcon]="'delete'"></pros-form-input>
                    </div>

                    <div class="temp-field">
                        <pros-form-input [type]="'text'" [placeholder]="'Mr. Senior'" [value]="'Mr. Senior'"
                            [isHelpIcon]="'delete'"></pros-form-input>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

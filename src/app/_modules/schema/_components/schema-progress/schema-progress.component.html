<div class="f-col state-container" *ngIf="!isFileUploading">
    <div class="heading-text">Running data check...</div>
    <p class="label-text">
        Running business rule {{schemaProgress?.completedRules}} of {{schemaProgress?.totalRules}} - {{schemaProgress?.ruleDesc}}
    </p>
    <mat-progress-bar mode="determinate" [value]="schemaProgress?.percentage"></mat-progress-bar>
</div>

<div class="f-col state-container" *ngIf="isFileUploading">
    <div class="heading-text">Uploading Data...</div>
    <mat-progress-bar mode="determinate" [value]="dataUploadedPercent"></mat-progress-bar>
</div>

<mat-card class="root mat-elevation-z0">
    <div class="f-row">
        <button mat-button>
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row breadcrum-toolbar mdo-constrained-right">
            <div class="display-heading-large">User defined rule</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <div>
            <pros-form-input [label]="typename"></pros-form-input>
        </div>

        <div>
            <pros-form-input [label]="rulename"></pros-form-input>
        </div>

        <div>
            <pros-form-input [label]="erroremsg"></pros-form-input>
        </div>

        <mat-divider></mat-divider>

        <div class="f-col user-defined-set">
            <div class="f-row defined-row">
                <div><button mat-flat-button color="accent">When <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-button color="primary" disableRipple="true">First name <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-stroked-button>Equals <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><pros-form-input></pros-form-input></div>
                <div><button mat-button><mat-icon>more_vert</mat-icon></button>
                </div>
            </div>

            <div class="f-row defined-row">
                <div><button mat-flat-button color="accent">When <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-button color="primary" disableRipple="true">First name <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-stroked-button>Equals <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><pros-form-input></pros-form-input></div>
                <div><button mat-button><mat-icon>more_vert</mat-icon></button></div>
            </div>

            <ul class="sub-defined">
                <div class="f-row defined-row">
                    <div><button mat-flat-button color="accent">Add <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><button mat-button color="primary" disableRipple="true">Location <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><button mat-stroked-button>Equals <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><pros-form-input></pros-form-input></div>
                    <div><button mat-button><mat-icon>more_vert</mat-icon></button>
                    </div>
                </div>
                <div class="f-row defined-row">
                    <div><button mat-flat-button color="accent">Add <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><button mat-button color="primary" disableRipple="true">Middle name <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><button mat-stroked-button>Equals <mat-icon>arrow_drop_down</mat-icon></button></div>
                    <div><pros-form-input></pros-form-input></div>
                    <div><button mat-button><mat-icon>more_vert</mat-icon></button>
                    </div>
                </div>
            </ul>

            <div class="f-row defined-row">
                <div><button mat-flat-button color="accent">When <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-button color="primary" disableRipple="true">First name <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><button mat-stroked-button>Equals <mat-icon>arrow_drop_down</mat-icon></button></div>
                <div><pros-form-input></pros-form-input></div>
                <div><button mat-button><mat-icon>more_vert</mat-icon></button></div>
            </div>

            <div class="f-row defined-row add-col">
                <div><button mat-flat-button color="accent"><mat-icon>add</mat-icon></button></div>
            </div>
        </div>
    </div>
</mat-card>

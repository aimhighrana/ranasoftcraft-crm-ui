<mat-card>
    <!-- Search-Input -->
    <pros-search-input></pros-search-input>
    <div class="row-spacer"></div>

    <!-- Form-Input -->
    <pros-form-input></pros-form-input>
    <div class="row-spacer"></div>

    <!-- MDO-Tab -->
    <mat-tab-group disableRipple="true">
        <mat-tab>
            <ng-template mat-tab-label>
                Notification
                <mat-chip-list class="mdo-tabchiplist">
                    <mat-chip>40</mat-chip>
                </mat-chip-list>
            </ng-template>

            Content 1
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                Job query
                <mat-chip-list class="mdo-tabchiplist">
                    <mat-chip>129</mat-chip>
                </mat-chip-list>
            </ng-template>

            Content 2
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                Tasklist
                <mat-chip-list class="mdo-tabchiplist">
                    <mat-chip>87</mat-chip>
                </mat-chip-list>
            </ng-template>

            Content 3
        </mat-tab>
    </mat-tab-group>
    <div class="row-spacer"></div>

    <!-- MDO-MatMenu -->
    <button mat-button [matMenuTriggerFor]="navigation">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #navigation="matMenu">
        <pros-navigation-dropdown></pros-navigation-dropdown>
    </mat-menu>
    <div class="row-spacer"></div>

    <!-- MDO-ProgressBar -->
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    <div class="row-spacer"></div>

    <!-- MDO-Toggle -->
    <mat-slide-toggle color="primary"></mat-slide-toggle>
    <div class="row-spacer"></div>

    <!-- MDO-Chip -->
    <mat-chip-list>
        <mat-chip disableRipple="true">11 warnings</mat-chip>
        <mat-chip disableRipple="true">112 success</mat-chip>
        <mat-chip disableRipple="true">3 error</mat-chip>
        <mat-chip disableRipple="true" class="none-stats-chip">No stats</mat-chip>
    </mat-chip-list>
    <div class="row-spacer"></div>

    <!-- Applied Filter -->
    <mat-chip-list>
        <mat-chip class="mdo-filter-matchip" disableRipple="true" [matMenuTriggerFor]="appliedfiltermenu"><label>Country:</label> <span
                class="info">All</span>
            <mat-icon matChipRemove>clear</mat-icon>
        </mat-chip>
        <mat-menu #appliedfiltermenu="matMenu">
            <pros-filter-values></pros-filter-values>
        </mat-menu>
    </mat-chip-list>
    <div class="row-spacer"></div>

    <!-- Add Filter -->
    <mat-chip-list>
        <mat-chip class="mdo-filter-matchip" disableRipple="true" [matMenuTriggerFor]="addfiltermenu">
            <mat-icon>filter_list</mat-icon>
        </mat-chip>
        <mat-menu #addfiltermenu="matMenu">
            <pros-add-filter-menu></pros-add-filter-menu>
        </mat-menu>
    </mat-chip-list>
    <div class="row-spacer"></div>

    <!-- Checkbox -->
    <mat-checkbox color="primary"> Value</mat-checkbox>
    <div class="row-spacer"></div>

    <!-- Radio button -->
    <mat-radio-group color="primary">
        <mat-radio-button value="1">Value</mat-radio-button>
    </mat-radio-group>
    <div class="row-spacer"></div>

    <!-- Mat Slider -->
    <mat-slider color="primary"></mat-slider>
    <div class="row-spacer"></div>

    <!-- Buttons -->
    <div class="f-row">
        <button mat-flat-button color="accent">Configure</button>
        &nbsp;
        <button mat-flat-button color="accent">Run <mat-icon>arrow_drop_down</mat-icon></button>
        &nbsp;
        <button mat-flat-button color="accent">
            <mat-spinner diameter="16"></mat-spinner>
        </button>
        &nbsp;
        <button mat-fab color="accent" class="mat-elevation-z0">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
    <div class="row-spacer"></div>

    <!-- MDO Table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button>
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Material no. </th>
            <td mat-cell *matCellDef="let element"> 123456 </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name <mat-icon>help_outline</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element"> Alex</td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> 23094 </td>
        </ng-container>


        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="errorcell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Error </th>
            <td mat-cell *matCellDef="let element" class="error-cell"></td>
        </ng-container>

        <ng-container matColumnDef="warningcell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Warning </th>
            <td mat-cell class="warning-cell" *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="successcell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Success </th>
            <td mat-cell class="success-cell" *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="reviewcell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Review </th>
            <td mat-cell class="review-cell" *matCellDef="let element"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row-spacer"></div>
</mat-card>

<mat-card class="root mat-elevation-z0">
    <div class="f-row-spacer-half"></div>
    <div class="f-row">
        <button mat-button>
            <mat-icon>menu</mat-icon>
        </button>
        <div class="col-margin"><img src="/assets/images/mdo-logo-white.svg" width="70"></div>
    </div>

    <div class="row-spacer"></div>

    <pros-search-input></pros-search-input>

    <div class="row-spacer"></div>

    <div class="f-row create-new" [matMenuTriggerFor]="navigation">
        <button mat-mini-fab>
            <mat-icon>add</mat-icon>
        </button>
        <div class="col-margin">Create new...</div>
        <mat-menu #navigation="matMenu" direction="right">
            <pros-navigation-dropdown></pros-navigation-dropdown>
        </mat-menu>
    </div>

    <div class="row-spacer"></div>

    <mat-nav-list class="primary-nav-list">
        <mat-list-item class="selected">
            <mat-icon>home</mat-icon>
            <div class="col-margin">Home</div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon>layers</mat-icon>
            <div class="col-margin">Master Data</div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon>assessment</mat-icon>
            <div class="col-margin">Schema</div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon>business_center</mat-icon>
            <div class="col-margin">Modules</div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon>bar_chart</mat-icon>
            <div class="col-margin">Reports</div>
        </mat-list-item>
    </mat-nav-list>

    <div class="row-spacer"></div>

    <div class="primary-admin">
        <div class="admin-badge">
            <mat-icon>inbox</mat-icon>
            <mat-icon class="badge-icon">access_time</mat-icon>
        </div>
        <div class="col-margin">System tray</div>
    </div>
    <mat-divider></mat-divider>
    <div class="f-row-spacer-half"></div>
    <mat-card-header [matMenuTriggerFor]="navigation">
        <div mat-card-avatar>RK</div>
        <mat-card-title>Rahul Khurana</mat-card-title>
        <mat-icon>arrow_drop_down</mat-icon>
        <mat-menu #navigation="matMenu">
            <pros-navigation-dropdown></pros-navigation-dropdown>
        </mat-menu>
    </mat-card-header>
</mat-card>

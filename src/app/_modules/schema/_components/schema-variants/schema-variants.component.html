<div class="root">
  <div class="tiles-container">
    <div class="crumbrow f-row">
      <pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
      <div class="f-spacer"></div>
      <button mat-flat-button color="primary" (click) ="createVariant()">Create new variant</button>
    </div>
    <mat-divider></mat-divider>

    <div class="f-row flex-row-container">
      <pros-schema-tile class="flex-col-1"  *ngFor = "let vrtdetail of variarantDetailsOb | async"
        [routerLink]="['/home', 'schema']"
        title="{{ vrtdetail.variantName }}"

        [info]=true
        [edit]=true
        [delete]=true
        [state]= "'cool'"

        totalValue="0"
        successValue="0"
        errorValue="0"
        skippedValue="0"
        correctionValue="0"
        duplicateValue="0"

        successTrendValue="0"
        errorTrendValue="0"
        totalUniqueValue="0"
        successUniqueValue="0"
        errorUniqueValue="0"
        skippedUniqueValue="0"

        timestamp=""
        (evtEdit)="editVariant(vrtdetail.variantId);"
        (evtDelete)="deleteVariant(vrtdetail.variantId)">
      </pros-schema-tile>
    </div>
  </div>

</div>

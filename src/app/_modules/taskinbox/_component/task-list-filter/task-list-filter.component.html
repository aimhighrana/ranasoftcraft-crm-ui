<div class="root">
  <div class="row-spacer"></div>
  <div class="f-row">
    <lib-segment [optionsList]="optionsList" labelKey="label" valueKey="value"></lib-segment>
    <span class="f-spacer"></span>
    <lib-button type="minor" icon="times" iconPosition="before" (click)="close()" i18n="@@close"> close </lib-button>
    <span class="f-col-spacer-half"></span>
    <lib-button type="minor" (click)="clearAllFilters()" i18n="@@reset_all">Reset all</lib-button>
  </div>
  <div class="row-spacer"></div>
  <div class="f-row system">
    <div class="f-col system-fields-col">
      <lib-search i18n-placeholder="@@search" placeholder="Search" #searchInput></lib-search>
      <div class="row-spacer"></div>
      <lib-section></lib-section>
      <div class="f-row">
        <span class="col-spacer"></span>
        <lib-text-line type="base" weight="strong" textColor="secondary"
          ><span i18n="@@apply_filters">Apply filters...</span></lib-text-line
        >
      </div>
      <div class="mat-tree-container" id="mat-tree">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{ node.desc }}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </button>
            {{ node.desc }}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
    <div class="col-spacer"></div>
    <div class="f-col system-values-col"></div>
  </div>
</div>

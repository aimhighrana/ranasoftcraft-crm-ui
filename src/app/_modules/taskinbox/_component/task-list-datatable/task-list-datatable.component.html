<div class="root">
    <div class="f-row-spacer-half"></div>
    <div class="f-row">
        <lib-text-line type="leading">Inbox</lib-text-line>
        <span class="f-spacer"></span>
        <lib-button-group>
            <lib-button type="minor">New task</lib-button>
            <lib-button type="minor" icon="ellipsis-h"></lib-button>
          </lib-button-group>
    </div>
    <div class="f-row-spacer-half"></div>
    <div class="f-row">
        <lib-chip-list>
            <lib-search placeholder="Search tasks"></lib-search>
            <lib-chip label="Bookmarked" icon="star">2</lib-chip>
            <lib-chip label="Important" icon="long-arrow-up">4</lib-chip>
            <lib-chip label="Due">4</lib-chip>
            <lib-chip label="Unread">3</lib-chip>
            <lib-chip label="Label:" type="info">All</lib-chip>
            <lib-chip label="Sent:" type="info">All</lib-chip>
            <lib-chip label="Requested by:" type="info">All</lib-chip>
            <lib-chip icon="filter"></lib-chip>
            <lib-chip icon="ellipsis-h"></lib-chip>
        </lib-chip-list>
    </div>
    <div class="f-row-spacer-half"></div>
    <div class="task-inbox">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <lib-checkbox></lib-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <lib-checkbox></lib-checkbox>
              </td>
            </ng-container>

            <!-- Setting Column -->
            <ng-container matColumnDef="setting">
              <th mat-header-cell *matHeaderCellDef>
                  <lib-button icon="cog"></lib-button>
                </th>
              <td mat-cell *matCellDef="let element">
            <lib-button-group>
                <lib-button type="minor" icon="ellipsis-h"></lib-button>
                <lib-button type="minor" iconFontType="solid" icon="star"></lib-button>
                <lib-button type="minor" icon="comment-alt"></lib-button>
            </lib-button-group>
         </td>
            </ng-container>

            <!-- Records Column -->
            <ng-container matColumnDef="Records">
              <th mat-header-cell *matHeaderCellDef> Records </th>
              <td mat-cell *matCellDef="let element"> <lib-text-line type="base" textColor="link">1209876</lib-text-line></td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> <lib-text-line type="base" weight="strong">Approval for new material</lib-text-line></td>
            </ng-container>

            <!-- Labels Column -->
            <ng-container matColumnDef="labels">
              <th mat-header-cell *matHeaderCellDef> labels </th>
              <td mat-cell *matCellDef="let element">
                <lib-label text="Pending"></lib-label>
                <lib-label suffixIcon="long-arrow-up"></lib-label>
              </td>
            </ng-container>

            <!-- Sent Column -->
            <ng-container matColumnDef="sent">
                <th mat-header-cell *matHeaderCellDef> Sent </th>
                <td mat-cell *matCellDef="let element">
                 <lib-text-line type="base">Today</lib-text-line>
                </td>
              </ng-container>

              <!-- Due by Column -->
            <ng-container matColumnDef="dueby">
                <th mat-header-cell *matHeaderCellDef> Due by </th>
                <td mat-cell *matCellDef="let element">
                 <lib-text-line type="base" textColor="error">Today</lib-text-line>
                </td>
              </ng-container>

              <!-- Request by Column -->
            <ng-container matColumnDef="requestby">
                <th mat-header-cell *matHeaderCellDef> Request by </th>
                <td mat-cell *matCellDef="let element">
                    <lib-avatar class="lib-avatar"></lib-avatar>
                </td>
              </ng-container>

               <!-- Sent by Column -->
            <ng-container matColumnDef="sentby">
                <th mat-header-cell *matHeaderCellDef> Sent by </th>
                <td mat-cell *matCellDef="let element">
                    <lib-avatar class="lib-avatar"></lib-avatar>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
    </div>

    <div class="f-row-spacer-half"></div>
    <div class="pagination-section">
        <lib-pagination></lib-pagination>
    </div>
</div>

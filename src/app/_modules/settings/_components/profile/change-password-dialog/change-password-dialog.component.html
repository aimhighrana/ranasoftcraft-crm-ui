<div mat-dialog-title>
    <span i18n="@@change_password">Change Password</span>
    <lib-button icon="times" (afterClick)="closeDialog()"></lib-button>
</div>

<div mat-dialog-content>
    <lib-banner *ngIf="bannerMessage" [text]="bannerMessage" status="error"></lib-banner>
    <form [formGroup]="changeForm">
        <lib-input i18n-label="@@current_password" label="Current password" [isRequired]="true" type="password" formControlName="currentPassword" [hint]="getHint('currentPassword')" [hasError]="hasError['currentPassword']"></lib-input>
        <lib-input i18n-label="@@new_password" label="New password" [isRequired]="true" type="password" formControlName="newPassword" [hint]="getHint('newPassword')"  [hasError]="hasError['newPassword']"></lib-input>
        <lib-input i18n-label="@@confirm_new_password" label="Confirm new password" [isRequired]="true" type="password" formControlName="confirmNewPassword" [hint]="getHint('confirmNewPassword')"  [hasError]="hasError['confirmNewPassword']"></lib-input>
    </form>
</div>

<div mat-dialog-actions>
    <lib-button (afterClick)="closeDialog()" i18n="@@cancel">Cancel</lib-button>
    <lib-button type="major" (afterClick)="changePassword()" i18n="@@ok">OK</lib-button>
</div>

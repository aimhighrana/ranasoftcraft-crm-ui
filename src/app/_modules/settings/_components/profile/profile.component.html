<lib-text-line type="headline" i18n="@@profile">Profile</lib-text-line>
<div class="row-spacer"></div>
<lib-tab-group disableRipple="true">
    <lib-tab label="Personal Details" i18n-label="@@personal_details">
        <div class="row-spacer"></div>
        <div class="f-row tabs-content">
            <div class="avatar">
                <lib-avatar size="large"></lib-avatar>
            </div>
            <form [formGroup]="settingsForm">
                <div class="entry-fields">
                    <lib-input label="Username" i18n-label="@@username" formControlName="userName" type="text"></lib-input>
                    <lib-input label="Full Name" i18n-label="@@full_name" formControlName="fullName" type="text" [isRequired]="true" (afterBlur)="submitForm()" (click)="updateForm = false"></lib-input>
                    <mat-error *ngIf="settingsForm.controls.fullName.touched && settingsForm.controls.fullName.errors && settingsForm.controls.fullName.errors.required">
                        <div class="mat-err" i18n="@@this_is_a_required_field">This is a required field</div>
                    </mat-error>
                    <lib-input label="Preferred Name" i18n-label="@@preferred_name" formControlName="preferredName" type="text" [isRequired]="true" (afterBlur)="submitForm()" (click)="updateForm = false"></lib-input>
                    <mat-error *ngIf="settingsForm.controls.preferredName.touched && settingsForm.controls.preferredName.errors && settingsForm.controls.preferredName.errors.required">
                        <div class="mat-err" i18n="@@this_is_a_required_field">This is a required field</div>
                    </mat-error>
                    <lib-input label="Phone Number" i18n-label="@@phone_number" formControlName="phone" type="number" [isRequired]="true" (afterBlur)="submitForm()" (click)="updateForm = false"></lib-input>
                    <mat-error *ngIf="settingsForm.controls.phone.touched && settingsForm.controls.phone.errors && settingsForm.controls.phone.errors.required">
                        <div class="mat-err" i18n="@@this_is_a_required_field">This is a required field</div>
                    </mat-error>
                    <lib-input label="Primary Email Address" i18n-label="@@primary_email_address" formControlName="primaryEmail" type="email" [isRequired]="true" (afterBlur)="submitForm()" (click)="updateForm = false"></lib-input>
                    <mat-error *ngIf="settingsForm.controls.primaryEmail.touched && settingsForm.controls.primaryEmail.errors && settingsForm.controls.primaryEmail.errors.required">
                        <div class="mat-err" i18n="@@this_is_a_required_field">This is a required field</div>
                    </mat-error>
                    <mat-error *ngIf="settingsForm.controls.primaryEmail.touched && settingsForm.controls.primaryEmail.errors && settingsForm.controls.primaryEmail.errors.email">
                        <div class="mat-err" i18n="@@please_enter_valid_email">Please Enter Valid Email</div>
                    </mat-error>
                    <lib-input label="Secondary Email Address" i18n-label="@@secondary_email_address" formControlName="secondaryEmail" type="email" (afterBlur)="submitForm()" (click)="updateForm = false"></lib-input>
                    <mat-error *ngIf="settingsForm.controls.secondaryEmail.touched && settingsForm.controls.secondaryEmail.errors && settingsForm.controls.secondaryEmail.errors.email">
                        <div class="mat-err" i18n="@@please_enter_valid_email">Please Enter Valid Email</div>
                    </mat-error>
                    <lib-button-group>
                        <lib-button type="minor" i18n="@@change_password">Change Password</lib-button>
                        <lib-button type="minor" i18n="@@digital_signature">Digital Signature</lib-button>
                    </lib-button-group>
                </div>
            </form>
        </div>
    </lib-tab>
    <lib-tab label="Language & format">
        Content 2
    </lib-tab>
    <lib-tab label="Working hours">
        Content 3
    </lib-tab>
</lib-tab-group>

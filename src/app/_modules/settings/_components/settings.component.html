<div class="f-row root">
    <div class="f-col setting-tabs">
        <div class="f-row">
            <lib-button type="plain" icon="times" (click)="close()"></lib-button>
            <lib-text-line type="headline" i18n="@@settings"> Settings </lib-text-line>
        </div>
        <span class="f-row-spacer-half"></span>
        <lib-section text="Personal"></lib-section>
        <mat-list role="list" class="mdo-list">
            <mat-list-item role="listitem">
                <lib-text-line type="base">Profile</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Notifications</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Default values</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Extenions</lib-text-line>
            </mat-list-item>
        </mat-list>

        <lib-section text="System"></lib-section>
        <mat-list role="list" class="mdo-list">
            <mat-list-item role="listitem">
                <lib-text-line type="base">Connectivity</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Roles and permissions</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Teams</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Tags</lib-text-line>
            </mat-list-item>
            <mat-list-item role="listitem">
                <lib-text-line type="base">Subscription</lib-text-line>
            </mat-list-item>
        </mat-list>
    </div>

    <div class="f-col tabs-result">
        <div class="f-col tabs-middle">
            <lib-text-line type="headline">Profile</lib-text-line>
            <div class="row-spacer"></div>
            <lib-tab-group disableRipple="true">
                <lib-tab label="Personal details">
                    <div class="row-spacer"></div>
                    <div class="f-row tabs-content">
                        <div class="avatar">
                            <lib-avatar size="large"></lib-avatar>
                        </div>
                        <div class="entry-fields">
                            <lib-input label="Username"></lib-input>
                            <lib-input label="First name"></lib-input>
                            <lib-input label="Middle name"></lib-input>
                            <lib-input label="Last name"></lib-input>
                            <lib-input label="Phone number"></lib-input>
                            <lib-input label="Primary email address"></lib-input>
                            <lib-input label="Secondary email address"></lib-input>
                            <lib-button-group>
                                <lib-button type="minor">Change password...</lib-button>
                                <lib-button type="minor">Digital signature</lib-button>
                            </lib-button-group>
                        </div>
                    </div>
                </lib-tab>
                <lib-tab label="Language & format">
                    Content 2
                </lib-tab>
                <lib-tab label="Working hours">
                    Content 3
                </lib-tab>
            </lib-tab-group>
        </div>
    </div>
</div>

<button mat-menu-item [matMenuTriggerFor]="check" prosClickStopPropagation>
    Check
</button>
<mat-nav-list style="display: none;">
    
    <mat-list-item>
        

        <!-- module-menu -->
        <mat-menu #check="matMenu" class="navigation-menu">
            <ng-container *ngFor="let module of modulesList">
                <button mat-menu-item [matMenuTriggerFor]="schemaMenu" (click)="schemaList(module.moduleId);">
                    {{ module.moduleDesc || 'UNTITLED'}}
                </button>
            </ng-container>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="emitSelection()">
                <mat-icon fontSet="mdo-icons" class="mat-menu-icon">plus</mat-icon> New module...
            </button>
        </mat-menu>

        <!-- schema-menu -->
        <mat-menu #schemaMenu="matMenu" class="navigation-menu">
            <button mat-menu-item (click)="selectschema()">
                <mat-icon fontSet="mdo-icons" class="mat-menu-icon">plus</mat-icon> New schema...
            </button>

            <mat-divider></mat-divider>

            <ng-container *ngFor="let schema of schemaLists">
                <button mat-menu-item (click)="selectschema(schema)">
                    {{ schema.schemaDescription || 'UNTITLED'}}
                </button>
            </ng-container>
        </mat-menu>
    </mat-list-item>
    

    <mat-divider></mat-divider>


</mat-nav-list>

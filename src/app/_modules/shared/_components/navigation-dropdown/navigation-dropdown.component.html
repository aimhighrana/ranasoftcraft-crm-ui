<button mat-menu-item [matMenuTriggerFor]="check" prosClickStopPropagation [disableRipple]="true">
    Check
</button>

<!-- module-menu -->
<mat-menu #check="matMenu" class="navigation-menu">

    <div class="row-spacer"></div>
    <pros-search-input [placeholder]="'Search Modules'" prosClickStopPropagation
      (value)="searchModule($event)"></pros-search-input>
    <div class="row-spacer"></div>

    <div class="menu-customdropdown">
        <ng-container *ngFor="let module of filteredModulesList;let i=index; trackBy:moduleTrackBy">
            <button mat-menu-item [focus]="false" [matMenuTriggerFor]="schemaMenu"
                (mouseenter)="schemaList(module.moduleId);"
                [disableRipple]="true">
                {{ module.moduleDesc || 'UNTITLED'}}
            </button>
        </ng-container>
    </div>

    <mat-divider></mat-divider>
    <button mat-menu-item (click)="emitSelection()" [disableRipple]="true">
        <mat-icon fontSet="mdo-icons" class="mat-menu-icon">plus</mat-icon> New module...
    </button>
</mat-menu>

<!-- schema-menu -->
<mat-menu #schemaMenu="matMenu" class="navigation-menu">
    
    <div class="row-spacer"></div>
    <pros-search-input [placeholder]="'Search Schemas'" prosClickStopPropagation
      #searchInput (value)="searchSchema($event)"></pros-search-input>
    <div class="row-spacer"></div>

    <div class="menu-customdropdown">
        <ng-container *ngFor="let schema of filteredSchemaList;let i=index; trackBy:schemaTrackBy">
            <button mat-menu-item
                [focus]="false"
                (click)="selectschema(schema)"
                [disableRipple]="true">
                {{ schema.schemaDescription || 'UNTITLED'}}
            </button>
        </ng-container>
    </div>

    <mat-divider></mat-divider>
    <button mat-menu-item (click)="selectschema()" [disableRipple]="true">
        <mat-icon fontSet="mdo-icons" class="mat-menu-icon">plus</mat-icon> New schema...
    </button>
</mat-menu>



<mat-nav-list style="display: none;">
    
    <mat-list-item>
        
    </mat-list-item>
    
    <mat-divider></mat-divider>


</mat-nav-list>

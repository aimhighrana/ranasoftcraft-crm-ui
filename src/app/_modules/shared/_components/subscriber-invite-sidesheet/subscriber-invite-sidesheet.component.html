<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button (click)="closeDialog()" icon="times" type="plain" iconFontType="light"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Invite people to your team</div>
                <span class="f-col-spacer-half"></span>
                <span class="f-spacer"></span>
                <lib-button (click)="sendInvitation()" type="major">Invite</lib-button>
            </div>
        </div>
    </div>

    <div class="f-col sidesheetcontent-listing">
    <div class="f-col mdo-justify">
        <div class="f-row invite-colunm">
            <div class="col-x2">
                <a class="f-row info-link" (click)="addFormRow()">
                    <mat-icon fontSet="mdo-icons">plus</mat-icon>Add user
                </a>
            </div>
        </div>
        <form [formGroup]="invitationForm">
            <div formArrayName="invites">
                <ng-container *ngFor="let item of invites().controls; let i=index">
                    <div class="f-row invite-colunm" [formGroupName]="i">
                        <div class="col-x2">
                            <pros-form-input [type]="'text'" [control]="invites().controls[i].get('email')" 
                            [placeholder]="'Email address'"></pros-form-input>
                                <mat-error *ngIf="invites().controls[i].get('email').errors && submitted">
                                    Email is required
                                </mat-error>
                        </div>
                        <div class="col-x2">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="role">
                                    <mat-option value="admin">Admin</mat-option>
                                    <mat-option value="reviewer">Reviewer</mat-option>
                                    <mat-option value="viewer">Viewer</mat-option>
                                    <mat-option value="editer">Editor</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-error *ngIf="invites().controls[i].get('role').invalid && submitted">
                                Role is required
                            </mat-error>
           
                        </div>
                        <div class="col-x1">
                            <lib-button (click)="removeInvite(i)" icon="recycle"></lib-button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </form>
    </div>
    </div>
</div>

<div class="root f-row" [class.onfocus]="hasFocus">
    <mat-icon fontSet="mdo-icons">search</mat-icon>
    <input class="mat-input" [type]="type" [placeholder]="placeholder" [formControl]="control" (focus)="hasFocus = true" (blur)="hasFocus = false">
    <mat-icon class="mdo-clickable" *ngIf="control && control.value"(click)="clearSearch()" fontSet="mdo-icons">close</mat-icon>
</div>

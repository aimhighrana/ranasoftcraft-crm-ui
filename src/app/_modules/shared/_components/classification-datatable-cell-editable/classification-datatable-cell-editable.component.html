<ng-container>

    <!-- Input type single select -->
    <mat-form-field appearance="outline" prosClickStopPropagation>
        <input matInput [matAutocomplete]="auto" class="mat-input" #input [formControl]="searchControl"
               placeholder="search...">
            <mat-icon matSuffix> search </mat-icon>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="emitChngSelectValue($event)">  
            <mat-option *ngFor="let option of filterdOptionsObs | async" 
                        [value]="option.CODE"
                        [ngStyle]="{'color': option.isSugested ? 'primary' : null }"
                        > {{ option.TEXT }} </mat-option>
        </mat-autocomplete>
    </mat-form-field> 

</ng-container>

<ng-container>
    <!-- Input type single select -->
    <mat-form-field appearance="outline" prosClickStopPropagation>
        <input matInput class="mat-input" [matAutocomplete]="auto" #input [formControl]="searchControl"
            placeholder="Search">
            <div class="f-row input-actions">
                <mat-icon fontSet="mdo-icons">search</mat-icon>
            </div>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="emitChngSelectValue($event)">
            <mat-option *ngFor="let option of filterdOptionsObs | async" [value]="option.CODE"
                [ngStyle]="{'color': option.isSugested ? 'primary' : null }"> {{ option.TEXT }} </mat-option>
        </mat-autocomplete>
    </mat-form-field>

</ng-container>

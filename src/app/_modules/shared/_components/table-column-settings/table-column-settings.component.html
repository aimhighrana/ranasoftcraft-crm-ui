<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <button mat-button (click)="close()">
            <mat-icon>clear</mat-icon>
        </button>
        <div class="col-spacer"></div>
        <div class="f-row mdo-constrained-right">
            <div class="display-heading-large">Configure table</div>
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary" (click)="submitColumn()">Save</button>
        </div>
    </div>
    <div class="row-spacer"></div>
    <div class="f-col mdo-justify">
        <div class="row-spacer"></div>
        <pros-search-input label="Search" placeholder="Search fields" (value)="searchFld($event)"></pros-search-input>

        <mat-card class="mat-elevation-z0 check-list">
            <mat-checkbox class="checkedall" color="primary" (change)="selectAll()" [(ngModel)]="allChecked"
                [indeterminate]="allIndeterminate"> <span class="checkboxlabel">All</span></mat-checkbox>

            <div cdkDropList [cdkDropListData]="header" (cdkDropListDropped)="drop($event)">
                <div *ngFor="let fld of header" id="{{ fld.fieldId }}" cdkDrag class="colunm-list">
                    <div class="f-row colunm-box">
                        <ng-template [ngIf]="suggestedFlds.indexOf(fld.fieldId) !==-1" [ngIfElse]="notSuggested">
                            <mat-checkbox color="primary" (change)="selectionChange(fld)" [checked]="isChecked(fld)">
                                <span style="color: red;">{{ fld.fieldDescri ? fld.fieldDescri : 'Untitled' }} </span>
                            </mat-checkbox>
                        </ng-template>

                        <ng-template #notSuggested>
                            <mat-checkbox color="primary" (change)="selectionChange(fld)" [checked]="isChecked(fld)">
                                {{ fld.fieldDescri ? fld.fieldDescri : 'Untitled' }}</mat-checkbox>
                        </ng-template>
                        <div class="f-spacer"></div>
                        <button mat-button cdkDragHandle >
                            <mat-icon>drag_handle</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</mat-card>

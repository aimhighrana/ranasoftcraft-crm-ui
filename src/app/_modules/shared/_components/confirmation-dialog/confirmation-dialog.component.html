<mat-card class="root mat-elevation-z0">
    <div class="f-row breadcrum-toolbar">
        <lib-text-line type="leading">Confirmation</lib-text-line>
        <span class="f-spacer"></span>
        <lib-button type="plain" (click)="close(false)" iconFontType="light" icon="times"></lib-button>
    </div>
    <lib-text-line type="base">{{data ? data.label : 'Are you sure you want to delete this?'}}</lib-text-line>
    <div class="row-spacer"></div>
    <div class="row-spacer"></div>
    <!-- navigation buttons -->
    <div class="f-row">
        <lib-button type="minor" (click)="close(false)">No</lib-button>
        <span class="f-spacer"></span>
        <lib-button type="major" (click)="close(true)">Yes</lib-button>
    </div>
</mat-card>

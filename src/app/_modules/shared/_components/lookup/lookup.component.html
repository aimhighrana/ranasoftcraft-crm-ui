<div class="root">
    <div class="f-col mdo-justify">
        <div class="colunm-listing">
            <div class="f-row colunm-box rule-border-row">
                <div class="col col-x8"><strong>Fields</strong></div>
    
                <div class="col col-x8"><strong>Rule</strong></div>
    
                <div class="col"></div>
    
                <div class="col col-x16"><strong>Show result in</strong></div>
    
                <div class="col"></div>
            </div>
    
            <div class="f-row colunm-box rule-border-row">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <input matInput class="mat-input" [formControl]="availableField"
                                placeholder="Type field name to add"
                                [matAutocomplete]="autoTarget"/>
                        <mat-autocomplete #autoTarget="matAutocomplete" [displayWith]="displayFn.bind(this)"
                            (optionSelected)="selectCurrentField($event)">
                            <mat-option *ngFor="let fieldItem of filteredFields | async"
                                [value]="fieldItem[fieldsObject.valueKey]">
                                {{fieldItem[fieldsObject.labelKey]}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <pros-null-state [button]="null" [message]="'No fields selected, please select a field to continue'" *ngIf="selectedFields.length === 0"></pros-null-state>
                <div class="f-row colunm-box rule-border-row" *ngFor="let field of selectedFields;let i = index">
                    <div class="col col-x8">
                        <div mat-line>{{field[fieldsObject.labelKey]}}</div>
                    </div>
    
                    <div class="col col-x8">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="parameters..">
                        </mat-form-field>
                    </div>
    
                    <div class="col">
                        <mat-icon class="col-inner-icon">arrow_forward</mat-icon>
                    </div>
    
                    <div class="col col-x16">
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <span class="col-spacer"></span>
    
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Field name" />
                        </mat-form-field>
                    </div>

                    <div class="col text-end">
                        <button mat-button (click)="removeField(i)">
                            <mat-icon class="col-inner-icon">delete_outline</mat-icon>
                        </button>
                    </div>
                </div>

<div class="f-col">
    <mat-label>{{label}}</mat-label>
    <mat-form-field appearance="outline">
        <input [id]="id" matInput class="mat-input" [type]="type" [placeholder]="placeholder"
         [value]="value" [formControl]="control" [maxlength]="maxLength" [min]="type==='number'? minimum : null" [max]="type==='number' ? maximum:null">
        <div class="f-row input-actions" *ngIf="isHelpIcon">
            <mat-divider [vertical]="true"></mat-divider>
            <button mat-button matSuffix>
                <mat-icon fontSet="mdo-icons">help_outline</mat-icon>
            </button>
        </div>
    </mat-form-field>
    <mat-hint>{{hint}}</mat-hint>
</div>

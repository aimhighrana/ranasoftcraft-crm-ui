<div class="f-col">
    <mat-label>{{label}}</mat-label>
    <mat-form-field appearance="outline">
        <input matInput class="mat-input" [type]="type" [placeholder]="placeholder" [readonly]="readonly" [value]="value" [formControl]="control">
        <div class="f-row input-actions" *ngIf="isHelpIcon">
            <mat-divider [vertical]="true"></mat-divider>
            <button mat-button matSuffix>
                <mat-icon>help_outline</mat-icon>
            </button>
        </div>
    </mat-form-field>
    <mat-hint>{{hint}}</mat-hint>
</div>

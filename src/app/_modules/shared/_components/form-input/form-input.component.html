<div class="f-col">
    <mat-label *ngIf="label && isRequired;else notRequired">{{label}}<span class="mandatory">*</span> </mat-label>
    <ng-template #notRequired>{{label}}</ng-template>
    <mat-form-field appearance="outline">
        <input [id]="id" matInput class="mat-input"
         [type]="type"
         [placeholder]="placeholder"
         autocomplete="off"
         [value]="value" 
         [formControl]="control" 
         [maxlength]="maxLength" 
         [min]="type==='number'? minimum : null"
         [max]="type==='number' ? maximum:null"
         (blur)="onBlur($event.target.value)">
        <div class="f-row input-actions" *ngIf="isHelpIcon">
            <button mat-button matSuffix>
                <mat-icon fontSet="mdo-icons">help_outline</mat-icon>
            </button>
        </div>
    <!-- <mat-error *ngIf="control.invalid">{{getErrorMessage(label)}}</mat-error> -->
    </mat-form-field>
    <mat-hint>{{hint}}</mat-hint>
</div>

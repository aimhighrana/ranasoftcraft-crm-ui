<div class="mdo-form-input f-col">
    <mat-label>{{label}}</mat-label>
    <mat-form-field appearance="outline">
        <input matInput class="mat-input" [type]="type" [placeholder]="placeholder" [value]="value" [formControl]="control">
        <button mat-icon-button matSuffix *ngIf="isHelpIcon">
            <mat-icon>help_outline</mat-icon>
        </button>
        <mat-hint>{{hint}}</mat-hint>
    </mat-form-field>
</div>

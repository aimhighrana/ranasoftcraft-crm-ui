<mat-nav-list>
    <mat-list-item *ngFor="let fld of metadaDrop" prosClickStopPropagation (click)="ctrlFlds(fld)">
        {{ fld.fieldDescri ? fld.fieldDescri : fld.fieldId }} <span class="f-spacer"></span><mat-icon>trending_flat</mat-icon>
    </mat-list-item>

    <div class="f-col" id="fld_ctrl" style="display: none;" prosClickStopPropagation>
       <div class="f-row filter-header">
            <button mat-button (click)="prevState()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            
             Untitled
       </div>
       
        <pros-filter-values
        [fieldId]="activateElement ? activateElement.fieldId : ''"
        (selectedValues)="emitAppliedFilter($event)">
        </pros-filter-values>

    </div>
</mat-nav-list>

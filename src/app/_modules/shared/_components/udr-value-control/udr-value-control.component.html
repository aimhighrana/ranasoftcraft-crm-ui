<ng-container [ngSwitch]="displayControl">
    <mat-form-field *ngSwitchCase="'text'" appearance="outline">
        <input matInput [value]="value" [(ngModel)]="searchStr" (input)="inputChanged()" [placeholder]="placeholder">
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'number'" appearance="outline">
        <input matInput type="number" [value]="value" [(ngModel)]="searchStr" (input)="inputChanged()" [placeholder]="placeholder">
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'checkbox'" appearance="outline">
       Checkbox
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'radio'" appearance="outline">
       Radio
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'date'" appearance="outline">
       Date
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'datetimerange'" appearance="outline">
       DateTimeRange
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'timerange'" appearance="outline">
       TimeRange
    </mat-form-field>
    <mat-form-field *ngSwitchDefault appearance="outline">
        <input matInput [value]="value" [(ngModel)]="searchStr" (input)="inputChanged()" [matAutocomplete]="fieldsCtrl"
            [placeholder]="placeholder">

        <mat-autocomplete class="mdo-autocomplete" #fieldsCtrl="matAutocomplete" (optionSelected)="selected($event)">
            <ng-container *ngFor="let fld of filteredList">
                <mat-option class="mdo-option" [value]="fld.TEXT" [matTooltip]="fld.TEXT" matTooltipPosition="right">
                    {{fld.TEXT}}
                </mat-option>
            </ng-container>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput [value]="value" [(ngModel)]="searchStr" (input)="inputChanged()" [matAutocomplete]="fieldsCtrl"
            [placeholder]="placeholder">

        <mat-autocomplete class="mdo-autocomplete" #fieldsCtrl="matAutocomplete" (optionSelected)="selected($event)">
            <ng-container *ngFor="let fld of filteredList">
                <mat-option class="mdo-option" [value]="fld.TEXT" [matTooltip]="fld.TEXT" matTooltipPosition="right">
                    {{fld.TEXT}}
                </mat-option>
            </ng-container>
        </mat-autocomplete>
    </mat-form-field>
</ng-container>

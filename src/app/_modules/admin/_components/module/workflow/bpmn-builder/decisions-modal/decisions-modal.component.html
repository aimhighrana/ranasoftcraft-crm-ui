
<h2  mat-dialog-title> Recipient {{data.recipient.value}} decisions configuration </h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <mat-card>
        <mat-card-subtitle> Fields configuration </mat-card-subtitle>
        <form [formGroup]="decisionForm">
        <mat-form-field  *ngFor="let field of data.fields" appearance="outline">
            <mat-label> {{ field.label }}</mat-label>
            <ng-container [ngSwitch]="field.picklist">
                <input *ngSwitchCase="FIELD_TYPE.Input" matInput [formControlName]="field.id">
                <mat-select *ngSwitchCase="FIELD_TYPE.Select" matInput [formControlName]="field.id">
                    <ng-container *ngIf="field.options">
                        <mat-option *ngFor="let option of field.options" [value]="option.CODE">
                            {{ option.TEXT }}
                        </mat-option> 
                    </ng-container>
                </mat-select>
                <input *ngSwitchDefault matInput [formControlName]="field.id">
            </ng-container>
        </mat-form-field>
        </form>
    </mat-card>
</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="decisionForm.value" cdkFocusInitial>Ok</button>
</div>

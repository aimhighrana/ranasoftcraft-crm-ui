<!-- BASIC DETAILS-->
<mat-accordion>
    <mat-expansion-panel togglePosition="before" class="mat-elevation-z0" expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Basic Details
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="f-col fields-col" [formGroup]="connectionForm">
            <div class="f-col">
                <mat-label>Description</mat-label>
                <mat-form-field appearance="outline">
                    <textarea matInput formControlName="name"></textarea>
                </mat-form-field>
            </div>

            <!--
            <div class="row-half-spacer"></div>
            <mat-checkbox color="primary" formControlName="rejection">
                Is rejection connection
            </mat-checkbox>
            <div class="row-spacer"></div>
            -->

            <button *ngIf="!bpmnElement?.businessObject.$attrs.rejection" mat-raised-button (click)="openConditionsModal()" color="primary">
                <mat-icon>settings</mat-icon> Configure conditions
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>

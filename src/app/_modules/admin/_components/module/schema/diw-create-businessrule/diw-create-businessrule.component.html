<div class="root">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Create a new business <strong>{{ businessRuleTypeDef }}</strong></span>
      <span class="f-spacer"></span>
      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
    </mat-toolbar>
    <mat-card class="mat-elevation-z0 rule-process">
      <mat-horizontal-stepper [linear]="isLinear" #stepper class="createrule-container">
        <mat-step [stepControl]="selBrTypeGrp">
          <form [formGroup]="selBrTypeGrp">
            <ng-template matStepLabel>Select a rule</ng-template>
                <div class="f-col businessrule-nav">
                    <button mat-stroked-button (click)="selBrType('BASIC')">Basic</button>
                    <button mat-stroked-button (click)="selBrType('BR_DEPENDANCY_RULE')">Dependency Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_EXTERNALVALIDATION_RULE')">External Validation Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_METADATA_RULE')">Metadata Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_MANDATORY_FIELDS')">Missing Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_DUPLICATE_RULE')">Duplicate Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_REGEX_RULE')">Regex Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_CUSTOM_SCRIPT')">User Defined Rule</button>
                    <button mat-stroked-button (click)="selBrType('BR_API_RULE')">API Rule</button>
                </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="brDetailsFrm">
          <form [formGroup]="brDetailsFrm">


            <!-- Missing Buisness Rule & Metada rule Container Starts Here-->
            <div class="f-col rule-fields" *ngIf="selectedBrType === 'BR_MANDATORY_FIELDS' || selectedBrType === 'BR_METADATA_RULE'">
              <pros-missingrule
                [schemaId] ="schemaId"
                [moduleId] = "moduleId"
                [brId] ="brId"
                [brType] ="selectedBrType"
                (evtSaved) ="afterSaved($event)">
              </pros-missingrule>
            </div>

           <!-- Missing Buisness Rule Container End Here-->

              <!-- <div class="f-col rule-fields">
                <ng-template matStepLabel>Rule details</ng-template>
            <h2 class="mat-h2">Regx rule details</h2>
            <mat-form-field appearance="outline">
                <mat-label>Description *</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select fields *</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Standard function *</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline" class="mat-textarea">
                <mat-label>Text area</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
          </div>
          -->
            <div class="f-row">
              <button mat-flat-button color="primary" matStepperPrevious>Back</button>
              <span class="f-spacer"></span>
              <button mat-flat-button color="primary"matStepperNext>Save rule</button>
            </div> 
          </form>
        </mat-step>
</mat-horizontal-stepper>

    </mat-card>
</div>

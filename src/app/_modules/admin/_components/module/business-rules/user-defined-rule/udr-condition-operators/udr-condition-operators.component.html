<mat-form-field appearance="outline">
    <mat-label>Operator</mat-label>
    <input placeholder="Operator" aria-label="Number" matInput [formControl]="operator"
        [matAutocomplete]="auto1">
    <mat-autocomplete #auto1="matAutocomplete" (optionSelected)="operatorSelectionChng($event)">
        <mat-optgroup *ngFor="let object of conditionalOperatorsOb | async" [label]="object.desc">
            <mat-option *ngFor="let operator of object.childs" [value]="operator">
                {{ operator }}
            </mat-option>
        </mat-optgroup>

    </mat-autocomplete>
</mat-form-field>

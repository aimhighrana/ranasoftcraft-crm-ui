<div class="f-col mdo-field">
    <mat-label class="mdo-field-label">Operator</mat-label>
    <!-- input container -->
    <div class="mdo-field-input">
        <input matInput #optionsInput placeholder="Operator" [formControl]="operator"
        [matAutocomplete]="auto1"/>
        <!-- autocomplete -->
        <mat-autocomplete class="mdo-autocomplete" 
        #auto1="matAutocomplete" (optionSelected)="operatorSelectionChng($event)">
            <mat-optgroup *ngFor="let object of conditionalOperatorsOb | async" [label]="object.desc">
                <mat-option class="mdo-option" *ngFor="let operator of object.childs" [value]="operator"
                    matTooltip="{{operator.value ? operator.value : operator.code}}" matTooltipPosition="right">
                    {{ operator.value ? operator.value : operator.code }}
                </mat-option>
            </mat-optgroup>
        </mat-autocomplete>
    </div>
</div>

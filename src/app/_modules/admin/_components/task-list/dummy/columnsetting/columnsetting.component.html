<mat-card class="mat-elevation-z3 column-setting">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Column Settings</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-card-content>
        <mat-nav-list class="f-col nav-setting">
            <a mat-list-item>Default</a>
            <a mat-list-item>High priority</a>
            <a mat-list-item>Sent from Bob</a>
            <a mat-list-item><button mat-icon-button color="primary"><mat-icon>add_circle_outline</mat-icon></button>New setting</a>
        </mat-nav-list>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="f-col checked-colunms">
            <mat-checkbox color="primary">Description</mat-checkbox>
            <mat-checkbox color="primary">Module</mat-checkbox>
            <mat-checkbox color="primary">Name</mat-checkbox>
            <mat-checkbox color="primary">Priority</mat-checkbox>
            <mat-checkbox color="primary">Sent Date</mat-checkbox>
            <mat-checkbox color="primary">Sent to</mat-checkbox>
            <mat-checkbox color="primary">SLA Hours</mat-checkbox>
            <mat-checkbox color="primary">Status</mat-checkbox>
            <button mat-stroked-button color="primary">Save Changes</button>
        </div>
    </mat-card-content>
   </mat-card>

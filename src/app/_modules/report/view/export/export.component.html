<div class="root">
    <div class="f-row">
        <lib-text-line type="leading" mat-dialog-title>Export report</lib-text-line>
        <span class="f-spacer"></span>
    </div>

    <mat-dialog-content>
        <lib-banner *ngIf="errorMsg" status="error" [text]="errorMsg"></lib-banner>
        <!-- <lib-banner status="info" [text]="'Info text'"></lib-banner> -->
        <div class="duplicate-content">
            <label for="reportInput" i18n="@@report">Report</label>
            <lib-input [(value)]="reportName"></lib-input>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <lib-button (click)="close()" type="minor" i18n="@@cancel">Cancel</lib-button>
        <span class="f-spacer"></span>
        <lib-button type="major" (click)="onConfirm()" color="primary">Confirm</lib-button>
    </mat-dialog-actions>
</div>

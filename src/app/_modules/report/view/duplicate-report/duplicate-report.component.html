<h1 mat-dialog-title i18n="@@duplicateReport">
    Duplicate report
</h1>

<mat-dialog-content>
    <lib-banner *ngIf="errorMsg" status="error" [text]="errorMsg"></lib-banner>
    <div class="duplicate-content">
        <label for="reportInput" i18n="@@report">Report</label>
        <lib-input [(value)]="reportName"></lib-input>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <lib-button (click)="onCancel()" type="minor" i18n="@@cancel">Cancel</lib-button>
    <span class="f-spacer"></span>
    <lib-button type="major" (click)="onConfirm()" color="primary">
        <span *ngIf="errorMsg; else NonError" i18n="@@retry">Retry</span>
        <ng-template #NonError>
            <span i18n="@@confirm">Confirm</span>
        </ng-template>
    </lib-button>
</mat-dialog-actions>

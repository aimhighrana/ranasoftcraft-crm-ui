<h1 mat-dialog-title i18n="@@duplicateReport_h1">
    Duplicate report
</h1>

<mat-dialog-content>
    <lib-banner *ngIf="errorMsg" status="error" [text]="errorMsg"></lib-banner>
    <div class="duplicate-content">
        <label for="reportInput" i18n="@@duplicateReport_label">Report</label>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="reportName">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()" color="accent" i18n="@@duplicateReport_cancel">Cancel</button>
    <span class="f-spacer"></span>
    <button mat-raised-button color="warn" (click)="onConfirm()" color="primary">
        <span *ngIf="errorMsg; else NonError" i18n="@@duplicateReport_retry">Retry</span>
        <ng-template #NonError>
            <span i18n="@@duplicateReport_confirm">Confirm</span>
        </ng-template>
        
    </button>
</mat-dialog-actions>

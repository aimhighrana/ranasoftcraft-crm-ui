<mat-card class="mat-elevation-z0 general-container" *ngIf="dataAllSet">
  <mat-accordion *ngIf="dataAllSet">
    <mat-expansion-panel expanded="true" togglePosition="before" (opened)="panelOpenState = true"
      (closed)="panelOpenState = false" class="mat-elevation-z0">
      <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
        {{metadata.tabDesc}}
      </mat-expansion-panel-header>

      <div class="summary-tile">
        <mat-grid-list cols="2" [rowHeight]="setDynamicHeight()" [id]="item">
          <div *ngFor="let fieldData of metadata.fieldsList">
            <div
              *ngIf="fieldData && fieldData.picklist !== 2 && fieldData.picklist !== 28 && fieldData.picklist !== 31 && fieldData.dataType !== 'DTMS' || fieldData.dataType !== 'DATS'">
              <mat-grid-tile class="f-row">
                <mat-label>{{fieldData.fieldDescri}}</mat-label>
                <div mat-line>{{fieldData.value}}</div>
              </mat-grid-tile>
            </div>
            <!-- ----------------------- Check-Box Case ------------------------------------- -->
            <div *ngIf="fieldData && fieldData.picklist === 2">
              <mat-grid-tile class="f-row">
                <mat-checkbox disabled="true" checked="{{fieldData.value}}">{{fieldData.fieldDescri}}</mat-checkbox>
              </mat-grid-tile>
            </div>
            <!-- ----------------------- Attachment Case ------------------------------------- -->
            <div *ngIf="fieldData && fieldData.picklist === 28">
              <mat-grid-tile class="f-row">
                <mat-label>{{fieldData.fieldDescri}}</mat-label>
                <div mat-line><a [routerLink]="" href="" (click)="downloadAttachment(fieldData);">
                    {{fieldData.value}}
                  </a></div>
              </mat-grid-tile>
            </div>
            <!-- ------------------------------ Date and Time Case------------------------------------ -->
            <div *ngIf="fieldData && fieldData.picklist === 0 && fieldData.dataType === 'DTMS' || fieldData.dataType === 'DATS'">
              <mat-grid-tile class="f-row">
                <mat-label>{{fieldData.fieldDescri}}</mat-label>
                <div mat-line>
                  {{fieldData.value | date:'dd/MM/yyyy hh:mm:ss'}}
                </div>
              </mat-grid-tile>
            </div>
          </div>
        </mat-grid-list>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

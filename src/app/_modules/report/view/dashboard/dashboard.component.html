<div class="root">
	<ng-template [ngIf]="reportExist">
		<div class="f-row breadcrum-toolbar">
			<div class="display-heading-large">
				{{reportName ? reportName: 'Untitled'}}
			</div>
			<div class="f-spacer"></div>
			<button *ngIf="showClearFilterBtn" mat-flat-button color="accent" (mouseup)="clearFilters()">Clear filter(s)</button>
			<ng-template [ngIf]="!isFromMsteam">
				<button mat-fab color="accent" class="mat-elevation-z0" *ngIf="(collaboratorEditPermission || collaboratorDeletePermission || collaboratorAdminPermission)" [matMenuTriggerFor]="moremenu">
					<mat-icon fontSet="mdo-icons">more1</mat-icon>
				</button>
				<mat-menu #moremenu="matMenu" class="navigation-menu">
					<button mat-menu-item  *ngIf="(collaboratorEditPermission || collaboratorAdminPermission)" (click)="editReport()">Edit</button>
					<button mat-menu-item  *ngIf="(collaboratorEditPermission || collaboratorAdminPermission)" (click)="duplicateReport()">Duplicate</button>
					<button mat-menu-item  *ngIf="(collaboratorDeletePermission || collaboratorAdminPermission)" (click)="delete()">Delete</button>
				</mat-menu>
			</ng-template>
		</div>
		<div class="row-spacer"></div>
	   <pros-dashboard-container [reportId]="reportId" [emitClearBtnEvent]="emitClearBtnEvent" (emitFilterApplied)="showClearBtnEmit($event)" class="container"></pros-dashboard-container>
	   <!-- <pros-null-state [iconPath]="'./assets/images/empty-order.svg'" [subtext]="'Nothing to see here'" [message]="'You dont have any report. Would you like to create one?'" [button]="{text: 'Create'}"> </pros-null-state> -->
	</ng-template>
	
</div>

<div class="root">

	<!-- BREADCRUMB-->
	<div class="crumbrow f-row">
		<pros-breadcrumb [crumbs]="breadcrumb"></pros-breadcrumb>
		<div class="f-spacer"></div>
		<button *ngIf="showClearFilterBtn" mat-flat-button color="primary" (click)="clearFilters()">Clear Filter(s)</button>
		<div class="col-spacer"></div>
    </div>
	
	<pros-dashboard-container [reportId]="reportId" [emitClearBtnEvent]="emitClearBtnEvent" (emitFilterApplied)="showClearBtnEmit($event)" class="container"></pros-dashboard-container>
	
</div>

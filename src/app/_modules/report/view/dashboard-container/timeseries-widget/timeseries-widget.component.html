<mat-card class="mat-elevation-z4 widget">
    <mat-card-header>
        <mat-card-title>{{ widgetInf.getValue() ? widgetInf.getValue().desc : 'Timeseries widget' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <canvas
        baseChart
        [datasets]="dataSet"
        class="inner-flexcol-12"
        [labels]="dataSetlabel"
        [options]="options"
        legend="true"
        chartType="bar">
        </canvas>
    </mat-card-content>
</mat-card>

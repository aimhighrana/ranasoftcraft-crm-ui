<mat-card class="widget mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{ widgetInfo.getValue() ? widgetInfo.getValue().desc : 'Timeseries widget' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <canvas
        baseChart
        [datasets]="dataSet"
        class="inner-flexcol-12"
        [labels]="dataSetlabel"
        [options]="options"
        legend="true"
        chartType="bar">
        </canvas>
    </mat-card-content>
</mat-card>

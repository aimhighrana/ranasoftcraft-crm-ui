<mat-card class="widget mat-elevation-z4">
    <mat-toolbar-row>
        <h3 class="mat-h3">{{headerDesc}}</h3>
        </mat-toolbar-row>

    <mat-card-content>
         <img *ngIf="widgetImage && widgetImage.imagesno" id="imageContent" src="/MDOSF/dashBoardPanelIcons/{{widgetImage.imageName}}/?iconSno={{widgetImage.imagesno}}">
        <img *ngIf="widgetImage && widgetImage.imageUrl" id="imageContent" src="{{widgetImage.imageUrl}}">
    </mat-card-content>
</mat-card>

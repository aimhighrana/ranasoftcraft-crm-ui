<div *ngIf="isTableFilter === 'true'">
    <div class="f-col lib-input" [id]="formFieldId" [matMenuTriggerFor]="rangeSlider"
    #trigger="matMenuTrigger" >
        <lib-input [formControl]="control" disabled="true">
        </lib-input>
    </div>
    <mat-menu class="filter-mat-menu" #rangeSlider="matMenu">
        <div class="f-col description" prosClickStopPropagation>
            <div class="f-row  menu-spacing">
                <lib-text-line type="base" weight="strong">{{title}}</lib-text-line>
                <span class="f-spacer"></span>
            </div>
            <lib-textarea [placeholder]="placeholder" class="textarea" [rows]="3" [formControl]="textCtrl"></lib-textarea>
            <div class="filter-button-wrapper">
                <lib-button type="minor" (click)="applyFilter(textCtrl.value);trigger.closeMenu();" i18n="@@apply">
                    Apply</lib-button>
            </div>
        </div>
    </mat-menu>
</div>
<lib-textarea [placeholder]="placeholder" class="textarea" [rows]="3" *ngIf="isTableFilter === 'false'" [formControl]="control"></lib-textarea>

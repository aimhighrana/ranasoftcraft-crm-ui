<div class="f-col mdo-field">
    <div class="mdo-field-input">
        <input matInput placeholder="Type to search" #optionsInput [formControl]="control" [matAutocomplete]="auto"
            [placeholder]="placeholder" matTooltip="" matTooltipPosition="right" />
        <mat-autocomplete class="mdo-autocomplete" (optionSelected)="selectSingleDropDownValue()"
            #auto="matAutocomplete" [displayWith]="getDisplayText.bind(this)">
            <mat-option class="mdo-option" *ngFor="let opt of this.optionList" [value]="opt"
                matTooltip="{{getDisplayText(opt)}}">
                {{getDisplayText(opt)}}
            </mat-option>
        </mat-autocomplete>
    </div>
</div>

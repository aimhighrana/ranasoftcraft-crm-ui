<div class="root">
    <div class="f-row breadcrum-toolbar">
        <lib-button (click)="close()" type="plain" icon="times"></lib-button>
        <div class="col-spacer"></div>
        <div class="f-col mdo-constrained-right">
            <div class="f-row breadcrum-head">
                <div class="display-heading-large">Generate download link</div>
                <span class="f-spacer"></span>
                <lib-button type="major"  *ngIf="selectedUsers.length > 0" (click)="saveReportDownloadUserList()">Confirm</lib-button>
            </div>
        </div>
    </div>
    <div class="f-col sidesheetcontent-listing">
        <div class="f-col mdo-justify" [formGroup]="addwidgetSubsFrmGrp">
            <div class="f-col">
                <mat-form-field appearance="outline">
                    <input type="text" #loosefoucs (focus)="getCollaboratorPermission('', 0)"
                        placeholder="Type Prospecta email or name to generate a download link" aria-label="Number"
                        matInput formControlName="addUsersFilter" [matAutocomplete]="addUsersFilterAuto">
                    <mat-autocomplete #addUsersFilterAuto="matAutocomplete" [displayWith]="displayWith"
                        (optionSelected)="onSelectUser($event)">
                        <mat-option *ngFor="let data of collaborators" [value]="data">
                            {{data.description}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-card  *ngIf="selectedEmail" class="f-row mat-elevation-z0 message-alert">
                    <span>Selected user email ({{selectedEmail}}) is not valid</span>
                </mat-card>

                <div class="f-row">
                    <a class="info-link" (click)="addMyselfInSelectedList()">Add myself</a>
                    <div class="col-spacer"></div>
                    <a class="info-link">Added subscribers ({{selectedUsers.length}})</a>
                </div>
            </div>
            <div class="row-spacer"></div>
            <mat-nav-list>
                <ng-template ngFor let-selcoll [ngForOf]="selectedUsers">
                    <mat-list-item>
                        <div class="f-row download-list">
                            <mat-card-header>
                                <div mat-card-avatar>{{(selcoll.description)[0]}}</div>
                            </mat-card-header>
                            <div mat-line>{{selcoll.description}}</div>
                            <span class="f-spacer"></span>
                            <lib-button (click)="remove(selcoll)" type="plain" icon="trash-alt"></lib-button>
                        </div>
                    </mat-list-item>
                </ng-template>
            </mat-nav-list>
        </div>
    </div>
</div>

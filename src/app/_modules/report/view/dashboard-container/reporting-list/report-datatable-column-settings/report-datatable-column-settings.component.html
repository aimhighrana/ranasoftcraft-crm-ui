
<mat-card class="root mat-elevation-z0">
        <div class="f-row breadcrum-toolbar">
            <button mat-button (click)="close()">
                <mat-icon>clear</mat-icon>
            </button>
            <div class="col-spacer"></div>
            <div class="f-col mdo-constrained-right">
                <div class="f-row breadcrum-head">
                    <div class="display-heading-large">Configure table</div>
                    <span class="f-spacer"></span>
                    <button mat-flat-button color="primary" (click)="submitSetting()">Save</button>
                </div>
                <div class="row-spacer"></div>
                <pros-search-input label="Search" placeholder="Search fields" (value)="searchHeader($event)"></pros-search-input>
                <div class="row-spacer"></div>
            </div>
        </div>
       
    
    <div class="f-col mdo-justify">
        <mat-card class="mat-elevation-z0 check-list">
            <mat-checkbox class="checkedall" color="primary" [(ngModel)]="allCheckboxSelected"
                [indeterminate]="allIndeterminate" (change)="selectAllCheckboxes()"> <span class="checkboxlabel">All</span></mat-checkbox>

            <div cdkDropList [cdkDropListData]="headers" (cdkDropListDropped)="drop($event)">
                <div *ngFor="let header of headersObs | async" id="{{ header.fieldId }}" cdkDragHandle cdkDrag class="colunm-list">
                    <div class="f-row colunm-box">
                        <mat-icon>drag_handle</mat-icon>
                        <div class="col-spacer"></div>

                        <mat-checkbox color="primary" (change)="selectionChange(header)" [checked]="isChecked(header)">
                            {{ header.fieldDescri ? header.fieldDescri : 'Untitled' }}
                        </mat-checkbox>
                        
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</mat-card>

<div class="f-col mdo-field" [matMenuTriggerFor]="datasearch" #trigger="matMenuTrigger">
    <lib-input disabled="true" *ngIf="isTableFilter">
    </lib-input>
    <lib-search [formControl]="fltrCtrl" [placeholder]="placeholder" *ngIf="!isTableFilter"></lib-search>
</div>
<mat-menu #datasearch="matMenu">
    <div class="f-col" prosClickStopPropagation>
        <div class="f-row search">
            <lib-search [formControl]="fltrCtrl" [placeholder]="placeholder"></lib-search>
        </div>
        <div class="f-col search">
            <lib-radio-group [options]="optionList" layout="vertical" [formControl]="control" labelPosition="before">
            </lib-radio-group>
        </div>
        <div class="filter-button-wrapper">
            <lib-button type="minor" (click)="trigger.closeMenu();applyFilter()" i18n="@@apply">
                Apply</lib-button>
        </div>
    </div>
</mat-menu>

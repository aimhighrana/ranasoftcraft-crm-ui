<div class="radio-input">
    <div class="f-col lib-input" [matMenuTriggerFor]="datasearch" #trigger="matMenuTrigger">
        <lib-input disabled="true" *ngIf="isTableFilter === 'true'" [formControl]="appliedFltrCtrl"></lib-input>
        <lib-search [formControl]="appliedFltrCtrl" [placeholder]="placeholder" *ngIf="isTableFilter === 'false'"></lib-search>
    </div>
    <lib-button *ngIf="control.value && isTableFilter === 'true'" class="clear" icon="times" type="plain" (click)="clearSelectedFilter()">
    </lib-button>
</div>
<mat-menu #datasearch="matMenu">
    <div class="f-col multipickradio" prosClickStopPropagation>
        <div class="menu-spacing">
            <lib-search [formControl]="fltrCtrl" [placeholder]="placeholder"></lib-search>
        </div>
        <div class="multiselect-radio">
            <lib-radio-group [options]="optionList" layout="vertical" [formControl]="control" labelPosition="before">
            </lib-radio-group>
        </div>
        <div class="filter-button-wrapper">
            <lib-button type="minor" (click)="trigger.closeMenu();applyFilter()" i18n="@@apply">
                Apply</lib-button>
        </div>
    </div>
</mat-menu>

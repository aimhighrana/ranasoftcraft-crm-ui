<div class="f-col mdo-field" [matMenuTriggerFor]="datasearch" #trigger="matMenuTrigger">
    <lib-input disabled="true" *ngIf="isTableFilter">
    </lib-input>
    <lib-search [formControl]="fltrCtrl" placeholder="search..." *ngIf="!isTableFilter"></lib-search>
</div>
<mat-menu #datasearch="matMenu">
    <lib-filter-dropdown prosClickStopPropagation>
        <div class="dropdown-search-wrapper" *ngIf="isTableFilter">
            <lib-search [formControl]="fltrCtrl" placeholder="search..."></lib-search>
        </div>
        <div class="dropdown-options-wrapper f-col">
            <div class="dropdown-options-inner-container">
                <lib-radio-group [options]="optionList" layout="vertical" [formControl]="control"
                    labelPosition="before">
                </lib-radio-group>
            </div>
            <div class="filter-button-wrapper">
                <lib-button type="minor" (click)="trigger.closeMenu();applyFilter()" i18n="@@apply">
                    Apply</lib-button>
            </div>
        </div>
    </lib-filter-dropdown>
</mat-menu>

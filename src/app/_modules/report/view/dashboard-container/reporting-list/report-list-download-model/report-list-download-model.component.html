<div class="root">
  <div class="f-row breadcrum-toolbar">
    <div class="display-heading-large">
      Can't download more than 5K. Please select batch
    </div>
  </div>
  <div class="row-spacer"></div>
  <div class="f-col middle-content">
    <mat-label>Select batch</mat-label>
    <mat-form-field appearance="outline">
      <mat-select [formControl]="pageCtrl">
        <mat-option *ngFor="let op of pages; let i = index" [value]="i">{{ op }}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Each batch contains approximately. 5K</p>
  </div>

  <div class="row-spacer"></div>
  <!-- buttons -->
  <div class="f-row">
    <button mat-flat-button color="accent" (click)="close()">Cancel</button>
    <span class="f-spacer"></span>
    <button mat-flat-button color="primary" (click)="download()">Download</button>
  </div>
</div>

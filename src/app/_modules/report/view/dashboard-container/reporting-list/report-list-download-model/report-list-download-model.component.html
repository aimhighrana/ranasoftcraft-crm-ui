<h1 mat-dialog-title>Cant't download more than 5K. Please select batch</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Select batch</mat-label>
        <mat-select [formControl]="pageCtrl">
          <mat-option *ngFor="let op of pages; let i = index" [value]="i">{{ op }}</mat-option>
        </mat-select>
    </mat-form-field>
  <p>Please select batch , Each batch contains approx. 5K</p>
</div>
<div mat-dialog-actions class="f-row">
  <div class="f-spacer"></div>
  <button mat-button (click)="close()">Close</button>
  <div class="f-col-spacer-half"></div>
  <button mat-button (click)="download()">Download</button>
</div>

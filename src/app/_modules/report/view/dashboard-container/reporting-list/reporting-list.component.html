<mat-card *ngIf="showList" class="widget mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{headerDesc}}</mat-card-title>
      </mat-card-header>

    <div class="mat-elevation-z2 root-AdminTable">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange) = "sortUsers($event)">

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element" [matMenuTriggerFor]="actiontable">
                    <mat-icon mat-icon-button>more_vert</mat-icon>
                    <mat-menu #actiontable="matMenu">
                        <button mat-menu-item>Details</button>
                    </mat-menu>
                </td>
            </ng-container>
    
            <!-- Module Column -->
            <ng-container    *ngFor="let column of displayedColumns">
            <ng-container *ngIf="column != 'star'" matColumnDef="{{column}}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}}</th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
            </ng-container>
            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 15, 20, 25]"  (page)="getServerData($event)"></mat-paginator>
    </div>
</mat-card>

<pros-user-form *ngIf="!showList" [userForEdit]="userForEdit" ></pros-user-form>

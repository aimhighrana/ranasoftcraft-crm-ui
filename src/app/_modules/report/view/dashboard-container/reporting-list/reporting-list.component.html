<mat-card class="widget mat-elevation-z4">

      <mat-toolbar-row class="widgettoolbar">
        <h3 class="mat-h3">{{ headerDesc }}</h3>
        <span class="f-spacer"></span>
       
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>get_app</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="downloadCSV()">Data (.csv)</button>
        </mat-menu>
      </mat-toolbar-row>

      <mat-card-content>
        <div class="mat-elevation-z2 root-AdminTable">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange) = "sortTable($event)">

                <ng-container matColumnDef="action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" [matMenuTriggerFor]="actiontable">
                        <mat-icon mat-icon-button>more_vert</mat-icon>
                        <mat-menu #actiontable="matMenu">
                            <button mat-menu-item  (click)="details(element)">Details</button>
                        </mat-menu>
                    </td>
                </ng-container>
        
                <!-- Module Column -->
                <ng-container *ngFor="let column of displayedColumnsId">
                <ng-container *ngIf="column !== 'action'" matColumnDef="{{column}}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnDescs[column]}}</th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
                </ng-container>
                
                
                <tr mat-header-row *matHeaderRowDef="displayedColumnsId; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsId;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 15, 20, 25]"  (page)="getServerData($event)"></mat-paginator>
        </div>
     </mat-card-content>
</mat-card>

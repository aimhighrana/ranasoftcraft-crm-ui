<div class="f-col mdo-field" [id]="formFieldId" [matMenuTriggerFor]="rangeSlider" #trigger="matMenuTrigger">
    <lib-input [value]="getSelectedRangeValue()" disabled="true">
    </lib-input>
</div>
<mat-menu #rangeSlider="matMenu">
    <lib-filter-dropdown prosClickStopPropagation>
        <div class="dropdown-search-wrapper">
            <lib-input [value]="getSelectedRangeValue()" [placeholder]="placeholder"
                [formControl]="fltrCtrl"></lib-input>
        </div>
        <div class="dropdown-options-wrapper f-col">
            <div class="dropdown-options-inner-container">
                <mat-label>Select range</mat-label>
                <lib-filter-option>
                    <lib-range-slider [formControl]="control" [maxValue]="highValue" showTicks="true"
                        [value]="minValue" [highValue]="maxValue" thumbLabel = "true">
                    </lib-range-slider>
                </lib-filter-option>
            </div>
            <div class="filter-button-wrapper">
                <lib-button type="minor" (click)="trigger.closeMenu();applyFilter()" i18n="@@apply">
                    Apply</lib-button>
            </div>
        </div>
    </lib-filter-dropdown>
</mat-menu>

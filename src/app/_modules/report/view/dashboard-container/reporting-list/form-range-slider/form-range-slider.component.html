<div class="f-col lib-input" [id]="formFieldId" >
    <lib-input [formControl]="appliedValueCtrl" disabled="true"  [matMenuTriggerFor]="rangeSlider" #trigger="matMenuTrigger">
    </lib-input>
    <lib-button type="plain" icon="times" iconFontType="light"  class="clear" (click)="clearFilter(true)" *ngIf="this.appliedValueCtrl.value"></lib-button>
</div>
<mat-menu class="filter-mat-menu" #rangeSlider="matMenu">

    <div class="f-col rangeslider" prosClickStopPropagation>
        <div class="f-col  menu-spacing">
            <lib-input [value]="getSelectedRangeValue()" [placeholder]="placeholder" [formControl]="fltrCtrl"
                [hasError]="isInValidInput()">
            </lib-input>
            <lib-button type="plain" icon="times" iconFontType="light"  class="clear" (click)="clearFilter(false)" *ngIf="this.control.value && (this.control.value.min || this.control.value.max)"></lib-button>
            </div>
        <div class="selectrange">
            <lib-text-line type="small" weight="strong">Select range</lib-text-line>
            <lib-range-slider [formControl]="control" [maxValue]="highValue" showTicks="true" [value]="minValue"
                [highValue]="maxValue" thumbLabel="true" [minValue]="lowerValue">
            </lib-range-slider>
        </div>
        <div class="filter-button-wrapper">
            <lib-button type="minor" (click)="applyFilter();trigger.closeMenu();" i18n="@@apply">
                Apply</lib-button>
        </div>
    </div>
</mat-menu>

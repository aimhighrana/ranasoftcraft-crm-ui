<mat-card>
  <mat-card-header>
    <mat-card-title>{{headerDesc}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

    [labels]="barChartLabels"
    [options]="barChartOptions"

    [colors]="barChartColors"
    [chartType]="barChartType">
  </canvas>

</mat-card>

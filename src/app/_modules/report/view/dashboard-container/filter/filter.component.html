<mat-card>
    <mat-form-field class="full-width">
        <input type="text"
               placeholder="Select"
               aria-label="Number"
               matInput
               [formControl]="filterFormControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="fieldDisplayFn" (optionSelected)="emitEvtFilterCriteria($event)">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
            {{ option.TEXT }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
</mat-card>

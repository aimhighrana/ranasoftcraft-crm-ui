<mat-card class="widget mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{ widgetHeader.desc }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="lablels"
        [options]="barChartOptions"
        [colors]="barChartColors"
        legend="true"
        chartType="bar">
      </canvas>
    </mat-card-content>
</mat-card>

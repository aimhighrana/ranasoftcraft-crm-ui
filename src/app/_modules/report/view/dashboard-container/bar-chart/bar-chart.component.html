<mat-card class="mat-elevation-z0 widget">
  <div class="f-row breadcrum-toolbar">
    <div class="display-heading-large">
      {{ widgetHeader.desc }}
    </div>
    <div class="f-spacer"></div>
    <button mat-button (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-button (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    
    <button mat-button [matMenuTriggerFor]="menu">
       <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="downloadImage()">Image download (.png)</button>
      <button mat-menu-item (click)="downloadCSV()">Data download (.csv)</button>
      <ng-template [ngIf]="permissons && permissons.isAdmin">
        <button mat-menu-item (click)="openColorPalette()">Color palette</button>
      </ng-template>
    </mat-menu>
 </div>
 <mat-card-content>
   <div [ngStyle]="{'width.px' : (widgetInfo.width * boxSize)}"> 
     <div [ngStyle]="{'width.px' : (computedSize.width * boxSize), 'height.px' : (computedSize.height * boxSize), 'position' : 'relative'}">
       <canvas baseChart [height]="computedSize.height * boxSize" [width]="computedSize.width * boxSize"
         [datasets]="barChartData" [labels]="lablels" [options]="barChartOptions" [chartType]="orientation">
       </canvas>
     </div>
   </div>
</mat-card-content>
</mat-card>

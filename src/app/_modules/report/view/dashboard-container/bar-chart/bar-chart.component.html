<mat-card class="widget mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{chartName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="mbarChartLabels"
        [options]="barChartOptions"
        [colors]="barChartColors"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </mat-card-content>
</mat-card>

<div class="root">
    <form>
        <div class="f-row breadcrum-toolbar">
            <lib-button type="plain" (click)="close()" iconFontType="light" icon="times"></lib-button>
            <div class="col-spacer"></div>
            <div class="f-col mdo-constrained-right">
                <div class="f-row breadcrum-head">
                    <div class="display-heading-large" i18n="@@select_template">
                        Select a template
                    </div>
                </div>
            </div>
        </div>
        <div class="f-col sidesheetcontent-listing">
            <div class="f-col mdo-justify">
                <div class="f-col">
                    <div class="f-col mdo-form-field">
                        <mat-label i18n="@@template_name">Template Name</mat-label>
                        <mat-form-field class="field-divider" appearance="outline">
                            <mat-select [(value)]="selected" (selectionChange)="onTemplateSelection()">
                                <mat-option *ngFor= "let template of templates" [value]="template"> {{template.templateName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

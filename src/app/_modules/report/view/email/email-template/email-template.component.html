<div class="root">
    <form [formGroup]="templateFormGrp">
        <div class="f-row breadcrum-toolbar">
            <lib-button type="plain" (click)="close()" iconFontType="light" icon="times"></lib-button>
            <div class="col-spacer"></div>
            <lib-text-line type="leading" i18n="@@select_template">Select a template</lib-text-line>
        </div>
        <div class="f-col sidesheetcontent-listing">
            <div class="f-col mdo-justify">
                <div class="f-col mdo-field">
                    <mat-label class="mdo-field-label" i18n="@@template_name">Template Name</mat-label>
                    <div class="mdo-field-input">
                        <input matInput placeholder="Search template" i18n-placeholder="@@type_to_search" formControlName="templateName"
                         [matAutocomplete]="templateAuto"/>
                        <mat-icon matSuffix fontSet="mdo-icons">{{ getDropdownPos(templateAuto) }}</mat-icon>
                        <mat-autocomplete class="mdo-autocomplete" #templateAuto (optionSelected)="updateTemplate($event)">
                            <mat-option class="mdo-option" *ngFor="let opt of filteredTemplates | async" [value]="opt.templateName">
                                {{opt.templateName}}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

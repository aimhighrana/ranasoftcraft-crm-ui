<mat-card 
    id="{{ widget.widgetId }}" 
    class="mat-elevation-z4 widget"
    [ngStyle]="{'width.px': (widget.width * boxSize) , 'height.px': (widget.height * boxSize),'left.px': (widget.x * boxSize), 'top.px':(widget.y * boxSize)  }"
    (click)="emitStyleEvent()"
    cdkDrag>
    <mat-toolbar-row class="widgettoolbar">
        <h3 class="mat-h3">{{ widget.widgetTitle ? widget.widgetTitle : 'Untitled' }}</h3>
        <span class="f-spacer"></span>
        <button mat-icon-button (click)="emitDeleteEvent()" *ngIf="showDelete">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-card-content>
      <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'COUNT'"> 
         <pros-svg-icon size="70" icon="COUNT_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
      </ng-template>

      <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'FILTER'"> 
        <pros-svg-icon size="70" icon="FILTER_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'BAR_CHART'"> 
        <pros-svg-icon size="70" icon="BAR_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'STACKED_BAR_CHART'"> 
        <pros-svg-icon size="70" icon="STACKEDBAR_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'TABLE_LIST'"> 
        <pros-svg-icon size="70" icon="LIST_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'IMAGE'"> 
        <pros-svg-icon size="70" icon="IMAGE_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'HTML'"> 
        <pros-svg-icon size="70" icon="HTML_WIDGET" class="widget-lgsvg" color="widget"></pros-svg-icon>
     </ng-template>

     <ng-template [ngIf]="widget.widgetType && widget.widgetType === 'TIMESERIES'"> 
      <pros-svg-icon size="70" icon="TIMESERIES" class="widget-lgsvg" color="widget"></pros-svg-icon>
   </ng-template>
     
     
    </mat-card-content>
</mat-card>

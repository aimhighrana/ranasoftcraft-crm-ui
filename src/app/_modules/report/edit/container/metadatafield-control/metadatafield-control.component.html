<mat-label>{{ lebel }}</mat-label>
<ng-template [ngIf]="isCustomdataset" [ngIfElse]="metadatafields">
    <mat-form-field appearance="outline">
        <input matInput [formControl]="fieldFrmCtrl" [matAutocomplete]="fieldsCtrl" [value]="preSelectedCtrl ? preSelectedCtrl.fieldDescri: ''"
            matTooltip="{{preSelectedCtrl ? preSelectedCtrl.fieldDescri: ''}}" matTooltipPosition="right">
        <mat-autocomplete #fieldsCtrl="matAutocomplete" [displayWith]="displayFn" (optionSelected)= "selected($event)">
            <mat-option *ngFor="let fld of customFieldsObs | async" [value]="fld" matTooltip="{{fld.fieldDescri}}" matTooltipPosition="right">
                {{fld.fieldDescri}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</ng-template>

<ng-template #metadatafields>
    <mat-form-field appearance="outline">
        <input matInput [formControl]="fieldFrmCtrl" [matAutocomplete]="fieldsCtrl" matTooltipPosition="right"
            [value]="preSelectedCtrl ? preSelectedCtrl.fieldDescri: ''" matTooltip="{{preSelectedCtrl ? preSelectedCtrl.fieldDescri: ''}}">
        <mat-autocomplete #fieldsCtrl="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selected($event)">
            <mat-optgroup *ngFor="let object of fieldsObs | async" [label]="object.fieldDescri">
                <mat-option *ngFor="let fld of object.childs" [value]="fld" matTooltip="{{fld.fieldDescri}}" matTooltipPosition="right">
                    {{fld.fieldDescri}}
                </mat-option>
            </mat-optgroup>
        </mat-autocomplete>
    </mat-form-field>
</ng-template>

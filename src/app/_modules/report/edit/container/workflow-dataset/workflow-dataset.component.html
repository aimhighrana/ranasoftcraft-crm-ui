<mat-accordion>
<mat-expansion-panel togglePosition="before">
    <mat-expansion-panel-header>
      <mat-checkbox color="primary" prosClickStopPropagation
      (click)="toggleAll($event)"
      [checked]="isAllSelected"
      [indeterminate]="isInInterminate()">
      Workflow
      </mat-checkbox>
    </mat-expansion-panel-header>
     

      <mat-selection-list (selectionChange)="selectionChange($event)">
        <mat-list-option *ngFor="let module of dataSetWorkflow | async" checkboxPosition="before" [selected]="module.isSelected" [value]="module">
            {{ module.objectdesc ? module.objectdesc : 'Untitled'}}
        </mat-list-option>
      </mat-selection-list>


    <!-- <ng-template matExpansionPanelContent>
        <div class="f-row" *ngFor="let module of dataSetWorkflow | async">
            {{ isSelected(module) }}
          <mat-checkbox color="primary" prosClickStopPropagation [checked]="isSelected(module)"
            (click)="selectionChange(module)" >
            {{ module.objectdesc ? module.objectdesc : 'Untitled'}}
        </mat-checkbox>  
        </div>
    </ng-template>  -->
  
  </mat-expansion-panel>
</mat-accordion>

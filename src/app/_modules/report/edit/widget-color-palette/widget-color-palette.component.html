<div class="root">
  <div class="f-row breadcrum-toolbar">
    <div class="display-heading-large">
      Color palette `{{ widgetColorPalette ? widgetColorPalette.widgetDesc : 'Unknown'}}`
    </div>
    <div class="f-spacer"></div>
    <button mat-button (click)="close(true)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="row-spacer"></div>
  <div class="f-col palette-list">
    <mat-list *ngIf="widgetColorPalette">
      <mat-list-item *ngFor="let color of widgetColorPalette.colorPalettes;let idx = index">
        <div matTooltip="Choose color" matTooltipPosition="right">
          <input class="colorpalettebox" matInput type="color" value="{{ color.colorCode }}"
            (change)="updateColorCode(color, $event.target.value, idx)">
        </div>
        <div mat-line>{{ color.text }}</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="row-spacer"></div>
  <!-- buttons -->
  <div class="f-row">
    <button mat-flat-button color="accent" (click)="close(true)">Cancel</button>
    <span class="f-spacer"></span>
    <button mat-flat-button color="primary" (click)="updateColorPalette()" color="primary">Update</button>
  </div>
</div>

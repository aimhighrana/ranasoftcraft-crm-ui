<mat-card class="mat-elevation-z3 column-setting">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Column Settings</span>
            <span class="f-spacer"></span>
            <button mat-icon-button (click)="closeSettingColumn()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-card-content>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="f-col checked-colunms" [formGroup]="searchform">
            <input matInput type="text" formControlName="searchFilter" placeholder="Search">
            <mat-checkbox color="primary" *ngFor="let column of tableColumns; let i = index" [checked]="column.visible"
            [disabled]="column.disabled"  (change)="emitChange(column,$event)">{{column.fieldText | formatTableHeaders}}</mat-checkbox>
            <button mat-stroked-button color="primary">Save Changes</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z3 filter-slider">
    <mat-card-content>
        <h4 class="mat-h4 mat-line">Select Filters
            <div class="f-spacer"></div>
            <button mat-icon-button (click)="closeFilter()">
                <mat-icon>close</mat-icon>
            </button>
        </h4>

        <div class="f-row fields-action">
            <form [formGroup]="listfilterform">
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <span class="input-wrapper">
                        <input #input matInput [matAutocomplete]="auto" formControlName="stateCtrl">
                        <label>{{ listfilterform.controls.outputCtrl.value ? ' ' + listfilterform.controls.outputCtrl.value + '' : ''}}</label>
                    </span>
                    <mat-autocomplete #auto="matAutocomplete" class="option-select"
                        (optionSelected)="optionSelected($event)">
                        <mat-option *ngFor="let status of filteredlist | async" [value]="status.display">
                            <mat-checkbox [state]="isSelected(status.display) ? 'checked' : 'unchecked'">
                                {{status.display}}</mat-checkbox>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Modified from Date</mat-label>
                    <input matInput [matDatepicker]="pickerrd" formControlName="modified_from_date">
                    <mat-datepicker-toggle matSuffix [for]="pickerrd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerrd></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Modified to Date</mat-label>
                    <input matInput [matDatepicker]="pickerdd" formControlName="modified_to_date">
                    <mat-datepicker-toggle matSuffix [for]="pickerdd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerdd></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Created from Date</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="creation_from_date">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Created to Date</mat-label>
                    <input matInput [matDatepicker]="picker4" formControlName="creation_to_date">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
            </form>
        </div>
        <a class="mat-line" mat-button (click)="toggleAdvancedFilters()">Show Advanced Filter</a>
    </mat-card-content>

    <mat-card class="mat-elevation-z0 adv-filter-section">
        <div class="f-row" *ngIf="showAdvancedFilters">
            <div class="f-col" [formGroup]="searchform">
                <mat-divider></mat-divider>
                <mat-form-field class="nav-group-field">
                    <mat-label>Search</mat-label>
                    <input matInput class="search-fields" formControlName="searchFilter" autocomplete="false">
                </mat-form-field>
                <mat-nav-list class="nav-setting" id="filter-group-list">
                    <div *ngFor="let parentItem of funcfilters;let i = index"
                        id="filter-group-{{parentItem.fieldName}}">
                        <h4 class="mat-line material-nav">{{parentItem.fieldName}}</h4>
                        <a mat-list-item (click)="getDynamicList(parentItem)">{{parentItem.fieldName}}</a>
                    </div>
                </mat-nav-list>
            </div>

            <mat-divider [vertical]="true"></mat-divider>

            <div class="f-col nav-checked">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput class="search-field" (keyup)="searchAndFilter($event)" autocomplete="false">
                </mat-form-field>
                <div class="f-col checked-colunms">
                    <mat-checkbox color="primary" *ngFor="let item of checkboxList;let i = index"
                        (change)="setTags(item,i)" [checked]="item.checked" (value)="item.code">
                        {{item.CODE}}--{{item.TEXT}}
                    </mat-checkbox>

                    <a *ngIf="checkboxList && checkboxList.length > 0" href="javascript:void(0)"
                        (click)="paginateDynamicList()" class="f-row load-link">Load more</a>

                </div>
            </div>
        </div>

        <div class="f-row mat-elevation-z3 info-filters-cont">
            <div class="selected-filters">
                <mat-chip-list>
                    <mat-chip *ngFor="let tag of tagsList">
                        <span class="datachip" matTooltip="{{tag.text}}">{{tag.text}}</span>
                        <mat-icon (click)="removeTag(tag)">cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>

            <div class="filter-action">
                <button mat-stroked-button color="primary">Clear Filter</button>
                <button mat-flat-button color="primary" (click)="updateFilter()">Update</button>
            </div>
        </div>
    </mat-card>
</mat-card>

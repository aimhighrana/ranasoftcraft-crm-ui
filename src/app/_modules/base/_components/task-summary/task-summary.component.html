<div class="root">
    <mat-card class="mat-elevation-z2 summary-container">
        <mat-toolbar class="action-toolbar">
            <mat-toolbar-row>
                <h3 class="mat-h3"></h3>
                <span class="f-spacer"></span>
                <a mat-icon-button color="primary" (click)="navigateToDetailsPage()" matTooltip="Open in new tab">
                    <mat-icon>open_in_new</mat-icon>
                </a>
                <button mat-icon-button color="primary" (click)="closeDetailsModal()" matTooltip="close">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-divider></mat-divider>
        <pros-task-details [wfid]="wfid" [eventCode]="eventCode"></pros-task-details>
    </mat-card>
</div>

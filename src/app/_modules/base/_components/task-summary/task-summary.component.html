<div class="root" >
    <mat-card class="mat-elevation-z2 summary-container">
        <mat-toolbar class="action-toolbar">
            <mat-toolbar-row>
                <h3 class="mat-h3">Task ID Summary</h3>
                <span class="f-spacer"></span>
                <a mat-icon-button href="#" target="_blank" color="primary" [routerLink]="['/home/task-details',taskId]" matTooltip="Open in new tab"><mat-icon>open_in_new</mat-icon></a>
                <button mat-icon-button color="primary"  (click)="closeDetailsModal()" matTooltip="close"><mat-icon>close</mat-icon></button>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-divider></mat-divider>

        <mat-tab-group>
            <mat-tab label="General Information">
                <pros-general-information-tab [currentTab]="currentTab"></pros-general-information-tab>
            </mat-tab>
            <mat-tab label="History">
               <pros-history-tab></pros-history-tab>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>

<mat-card class="mat-elevation-z0 save-search-dialog">
    <mat-toolbar>
        <mat-toolbar-row>
          <span>Save Search</span>
          <span class="f-spacer"></span>
          <button mat-icon-button>
            <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-card-content class="f-col">
        <mat-form-field appearance="outline">
            <mat-label>Save Search Name</mat-label>
            <input matInput>
          </mat-form-field>

        <div class="f-row">
            <span class="f-spacer"></span>
            <button mat-flat-button color="primary">Save</button>
        </div>
    </mat-card-content>

</mat-card>

<mat-card class="mat-elevation-z3 column-setting">
    <mat-toolbar>
        <mat-toolbar-row>
            <span>Colunms Setting</span>
            <span class="f-spacer"></span>
            <button mat-icon-button matTooltip="Close" (click)="closeSettingColumn()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="f-col">
            <mat-nav-list class="nav-setting">
                <a mat-list-item>Default <span class="f-spacer"></span>
                    <mat-icon matTooltip="Make Active" class="listing-icons">check_circle_outline</mat-icon> <span
                        class="f-col-spacer-half"></span>
                    <mat-icon matTooltip="Delete" class="listing-icons remove">delete</mat-icon>
                </a>
                <a mat-list-item>High priority <span class="f-spacer"></span>
                    <mat-icon matTooltip="Make Unactive" class="listing-icons check">check_circle</mat-icon> <span
                        class="f-col-spacer-half"></span>
                    <mat-icon matTooltip="Delete" class="listing-icons remove">delete</mat-icon>
                </a>
                <a mat-list-item>Sent from Bob <span class="f-spacer"></span>
                    <mat-icon matTooltip="Make Active" class="listing-icons">check_circle_outline</mat-icon> <span
                        class="f-col-spacer-half"></span>
                    <mat-icon matTooltip="Delete" class="listing-icons remove">delete</mat-icon>
                </a>
            </mat-nav-list>

            <button mat-button color="primary" class="newsetting-add">
                <mat-icon>add_circle_outline</mat-icon> New setting
            </button>

            <div class="f-col settingadd-col">
                <mat-form-field>
                    <mat-label>Add Setting</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-flat-button color="primary">Add</button>
            </div>
        </div>

        <mat-divider [vertical]="true"></mat-divider>
        <div class="f-col checked-colunms">
            <mat-form-field>
                <mat-label>Find a field</mat-label>
                <input matInput type="text">
            </mat-form-field>

            <!-- <div class="f-col colunm-list" cdkDropListGroup>
                    <div id="sadf" *ngFor="let column of tableColumns" cdkDropList (cdkDropListDropped)="drop($event)">
                    <mat-slide-toggle color="primary" cdkDrag [checked]="column.visible"
                    (change)="emitChange(column,$event)" >{{column.value | formatTableHeaders }} </mat-slide-toggle>
                    </div>
                    </div> -->


            <div cdkDropList (cdkDropListDropped)="drop($event)" class="f-col colunm-list">
                <div *ngFor="let column of tableColumns" class="f-row" cdkDrag>
                    <mat-slide-toggle color="primary" [checked]="column.visible" (change)="emitChange(column,$event)">
                        {{column.value }}
                    </mat-slide-toggle>
                    <span class="f-spacer"></span>
                    <mat-icon matTooltip="Drag Colunm">drag_indicator</mat-icon>
                </div>
            </div>

            <div class="f-row setting-actions">
                <button mat-stroked-button color="primary">Reset</button>
                <button mat-stroked-button color="primary">Set as Defualt</button>
                <button mat-flat-button color="primary">Update</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z3 column-setting">
    <mat-card-content>
        <mat-nav-list class="f-col nav-setting">
            <a mat-list-item>Default</a>
            <a mat-list-item>High priority</a>
            <a mat-list-item>Sent from Bob</a>
            <a mat-list-item><button mat-icon-button color="primary">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>New setting</a>
        </mat-nav-list>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="f-col checked-colunms">
            <mat-form-field>
                <mat-label>Find a field</mat-label>
                <input matInput type="text">
              </mat-form-field>

              <div class="f-col colunm-list">
                <mat-slide-toggle color="primary" *ngFor="let column of tableColumns" [checked]="column.visible" (change)="emitChange(column,$event)">{{column.value | formatTableHeaders }} </mat-slide-toggle>
              </div>
            
            <div class="f-row">
                <button mat-stroked-button color="primary">Cancel</button>
                <button mat-flat-button color="primary">Update</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

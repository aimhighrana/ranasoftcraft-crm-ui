<mat-card class="mat-elevation-z0 general-container">
    <mat-card-content>
        <mat-card class="mat-elevation-z0 summary-datarows" *ngFor="let item of allDetailsData">

            <div class="f-col">

                <mat-card class="mat-elevation-z0 data-tile">

                    <div class="f-row">
                        <button mat-button color="primary" class="summary-item-toggle">{{item.tabDesc}}
                            <mat-icon>
                                keyboard_arrow_down
                            </mat-icon>
                        </button>
                    </div>

                    <div *ngIf="!isEditMode">

                        <mat-grid-list cols="2" [rowHeight]="setDynamicHeight(item)" class="summary-grid grid-min-width"
                            [id]="item">
                            <div *ngFor="let fieldData of item.fieldsList">
                                <div *ngIf="fieldData && !fieldData.hidden">
                                    <mat-grid-tile *ngIf="getDOMElement(fieldData) !== 'Grid'">
                                        <div class="f-col">
                                            <mat-label>{{fieldData.fieldDesc}}</mat-label>
                                            <p>
                                                {{fieldData.layoutData ? fieldData.layoutData.textdisplay : ''}}
                                            </p>
                                        </div>
                                    </mat-grid-tile>
                                    <div class="custom-component-parent" [id]="fieldData.fieldId"
                                        *ngIf="getDOMElement(fieldData) === 'Grid'">
                                        <pros-generic-table [gridData]="fieldData.gridData"></pros-generic-table>
                                    </div>
                                </div>
                            </div>
                        </mat-grid-list>
                    </div>

                </mat-card>
            </div>
        </mat-card>

    </mat-card-content>
</mat-card>

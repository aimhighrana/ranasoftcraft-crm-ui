<div class="tasks-container split">
    <button mat-icon-button class="ac-setting" color="primary">
        <mat-icon matTooltip="Colunm Setting">settings</mat-icon>
    </button>
    
     <div class="hand-control"></div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="task">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Task ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> Task ID 12311098</mat-cell>
      </ng-container>
  
     
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <span class="describe-text">
                Vendor has been created and sent for your approval
            </span> 
        </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="requester">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Requester </mat-header-cell>
        <mat-cell *matCellDef="let element"> <mat-icon>account_circle</mat-icon> John Smith</mat-cell>
      </ng-container>

  
      <ng-container matColumnDef="received">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Received On </mat-header-cell>
        <mat-cell *matCellDef="let element"> 22, March 2020 </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> 20, April 2020</mat-cell>
      </ng-container>

      <ng-container matColumnDef="module">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Module </mat-header-cell>
        <mat-cell *matCellDef="let element"> Material</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="priority">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Priority </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <button mat-button>Basic <mat-icon>arrow_drop_down</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tag">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Tag </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <mat-chip-list>
            <mat-chip>Excel Connect</mat-chip>
          </mat-chip-list>
          <a class="additiontags">+1</a>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

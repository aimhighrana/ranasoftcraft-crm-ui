            <mat-toolbar-row>
                <h3 class="mat-h3">Task ID Summary</h3>
                <span class="f-spacer"></span>
                <a mat-icon-button href="#" target="_blank" color="primary" [routerLink]="['/home/task-details',taskId]" matTooltip="Open in new tab"><mat-icon>open_in_new</mat-icon></a>

            </mat-toolbar-row>
        </mat-toolbar>

        <mat-tab-group>

                    General Information Component Here...

            </mat-tab>
            <mat-tab label="Attachment">
                <mat-card-content>
                    Attachment Component Here...
                </mat-card-content>
                
            </mat-tab>
            <mat-tab label="History">
                <mat-card-content>
                    History Component Here...
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
        
    </mat-card>

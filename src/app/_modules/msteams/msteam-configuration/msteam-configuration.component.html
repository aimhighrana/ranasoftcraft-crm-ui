<div class="f-col root">
    <ng-template [ngIf]="isLoading" [ngIfElse] ="other">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
    <ng-template #other>
        <p>
            To start using MDO for Microsoft Teams and view dashboard from yours MDO analytics,
            log in to your account.
        </p>
        <div class="f-row">
            <button mat-flat-button color="primary" (click)="init()">Login in with MDO</button>
        </div>
    </ng-template>
</div>

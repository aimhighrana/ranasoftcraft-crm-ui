<div class="root">
  <div class="f-col login-container">
      <div class="login-logo">
          <img src="./assets/images/mdo-logo-white.svg" width="160">
      </div>
      <div class="row-spacer"></div>
      <mat-card class="f-col login-section">
          <div class="display-heading"> Sign in to your account </div>
          <div class="f-col">
              <pros-form-input [type]="'text'" [label]="'Username'" (valueChange)="emailChange($event);"></pros-form-input>
              <div class="row-spacer"></div>
              <pros-form-input [type]="'password'" [label]="'Password'" (valueChange)="passChange($event);"></pros-form-input>
          </div>
          <ng-template [ngIf]="errorMsg">
            <div class="row-spacer"></div>
            <div class="f-col">
                <mat-error class="err-msg"> {{ errorMsg }}</mat-error>
            </div>
          </ng-template>

          <div class="row-spacer"></div>
          <div class="f-col">
              <button mat-flat-button color="primary" (click)="signIn()">Sign in</button>
          </div>

      </mat-card>
  </div>
</div>

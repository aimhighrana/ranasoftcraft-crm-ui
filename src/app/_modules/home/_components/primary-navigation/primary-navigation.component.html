<div class="f-row nav-root">
    <div class="f-col primarynav-logo">
        <pros-svg-icon size="70" icon="MDO_LOGO" class="primary-nav"></pros-svg-icon>
    </div>
    <!-- <div class="f-row">
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon fontSet="mdo-icons">menu</mat-icon>
        </button>
    </div> -->

    <div class="f-row">
        <mat-nav-list class="primary-nav-list">
            <mat-list-item class="link-items" [class.selected]="isNavSelected==='welcome'"
                (click)="sendToParent('welcome')" i18n="@@home">
                Home
            </mat-list-item>
            <mat-list-item class="link-items" [class.selected]="isNavSelected==='list'" (click)="sendToParent('list')"
                i18n="@@data">Data</mat-list-item>
            <mat-list-item class="link-items" [class.selected]="isNavSelected==='schema'"
                (click)="sendToParent('schema')" i18n="@@schema">
                Schema
            </mat-list-item>
            <mat-list-item class="link-items" [class.selected]="isNavSelected==='report'"
                (click)="sendToParent('report')" i18n="@@reports">Reports</mat-list-item>
        </mat-nav-list>
    </div>

    <div class="f-spacer"></div>

    <div class="f-row global-menu">
        <lib-button type="minor" class="lib-button check-data" [matMenuTriggerFor]="navigation" iconFontType="solid"
            icon="caret-down">Check data</lib-button>

        <mat-menu #navigation="matMenu" xPosition="before" class="navigation-menu">
            <pros-navigation-dropdown (selectedModule)="selectedModule($event)">
            </pros-navigation-dropdown>
        </mat-menu>

        <div class="col-spacer"></div>
        <div class="f-col-spacer-half"></div>

        <!-- <lib-search  placeholder="Search anything" #schemaSearchInput value="" class="lib-search"></lib-search>
        <div class="col-spacer"></div>
        <div class="f-col-spacer-half"></div> -->

        <div class="admin-badge cursor" (click)="openSystemTray()">
            <mat-icon fontSet="mdo-icons-solid" libBadge="{{ notificationsCount }}" matBadgeOverlap="true"
                matBadgeColor="primary" matBadgeSize="small" matBadgePosition="after">bell</mat-icon>
        </div>

        <div class="col-spacer"></div>
        <div class="f-col-spacer-half"></div>
        <lib-avatar size="small"
            initials="{{ userDetails.firstName ? userDetails.firstName.substring(0,1).toUpperCase() : ''  }}{{ userDetails.lastName ? userDetails.lastName.substring(0,1).toUpperCase() : ''  }}"
           ></lib-avatar>
           <!--  [matMenuTriggerFor]="profile_navigation" -->
        <!-- <mat-menu #profile_navigation="matMenu" xPosition="before" class="navigation-menu">
            <lib-button class="menu-btn" (afterClick)="openSettings()" i18n="@@settings">Settings</lib-button>
            <mat-divider></mat-divider>
            <lib-button class="menu-btn" (afterClick)="signOut()" i18n="@@sign_out">Sign out</lib-button>
        </mat-menu> -->
    </div>
</div>

<mat-sidenav-content id="primaryContent" class="body-sidecontent">
    <mat-sidenav-container autosize>
        <mat-sidenav mode="side" opened [disableClose]="true" id="secondarySidenav" #secondarySidenav
            [ngStyle]="{'width.px': secondarySideBarOpened ? '260' : '16', 'cursor': grabCursor}">
            <!-- secondary side nav -->
            <pros-secondary-navbar [activatedPrimaryNav]="isNavSelected" [secondarySideBarOpened]="secondarySideBarOpened" (toggleEmitter)="toggleSecondarySideBar()"></pros-secondary-navbar>
        </mat-sidenav>
      <mat-sidenav-content id="secondaryContent" #secondaryContent
        [ngStyle]="{'marginLeft.px': secondarySideBarOpened ? '200' : '73'}">
        <div #grabberElement class="resizable-grabber"
            (mousedown)="resizableMousedown($event)"></div>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</mat-sidenav-content>

<div *ngIf="grab" class="resizable-overlay" (window:mouseup)="resizableMouseup($event)" (mouseout)="resizableMouseup($event)" (window:mousemove)="resizableMousemove($event)"></div>

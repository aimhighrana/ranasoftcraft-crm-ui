<div class="container-fluid  h-100">
  <div
    class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-12">
        {{ _emp.controls | json}}
        <form [formGroup]="_emp">
          <div class="mb-3">
            <label for="userNameInput" class="form-label">Employee name*</label> <input
              type="text" name="user_name" class="form-control"
              id="userNameInput" aria-describedby="userNameHelp" formControlName="_emp.controls.empName">
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone*</label>
            <input type="text" class="form-control" name="phoneNumber" formControlName="_emp.controls.phoneNumber"
              id="phoneNumber">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address*</label>
            <input type="text" class="form-control" name="address" formControlName="_emp.controls.address"
              id="address">
          </div>

          <button type="button" class="btn btn-primary" (click)="register()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
